<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude URL Method Test</title>
</head>
<body>
    <h1>Claude URL Method Test</h1>
    <button id="testButton">Test Claude URL</button>
    <div id="results"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const claudeUrl = 'https://claude.ai/new';
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Testing...';

            try {
                // Test GET request
                const getResponse = await fetch(`${claudeUrl}?q=test`, {
                    method: 'GET',
                    mode: 'no-cors'
                });
                
                // Test POST request
                const postResponse = await fetch(claudeUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ q: 'test' }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                resultsDiv.innerHTML = `
                    GET request status: ${getResponse.type}<br>
                    POST request status: ${postResponse.type}<br><br>
                    Note: Due to CORS restrictions, we can't see the actual response content.
                    Check the browser's Network tab for more details.
                `;
            } catch (error) {
                resultsDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>

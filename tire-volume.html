<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Tire Air Volume Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
        "imports": {
            "preact": "https://esm.sh/preact@10.23.1",
            "preact/": "https://esm.sh/preact@10.23.1/",
            "@preact/signals": "https://esm.sh/@preact/signals@1.3.0?external=preact",
            "htm/preact": "https://esm.sh/htm@3.1.1/preact?external=preact"
        }
    }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app"></div>
    
    <script type="module">
        import { render } from 'preact';
        import { signal, computed } from '@preact/signals';
        import { html } from 'htm/preact';

        // Tire type constants with correction factors
        const TIRE_TYPES = {
            1: { name: 'Tubular', correction: 1.0 },
            2: { name: 'Clincher', correction: 1.28 }, // ~28% larger due to rim cavity
            3: { name: 'Tubeless', correction: 1.26 }  // Similar to clincher but slightly less
        };

        // Common wheel sizes (BSD - Bead Seat Diameter)
        const WHEEL_SIZES = {
            622: '700c',
            584: '650b', 
            571: '650c',
            559: '26" MTB',
            507: '24"'
        };

        // Recommended rim widths based on tire width (from Schwalbe matrix)
        const RIM_RECOMMENDATIONS = {
            23: 15, 25: 15, 28: 16, 30: 17, 32: 17, 35: 19, 37: 19, 40: 21, 42: 21, 45: 23, 47: 23, 50: 25
        };

        // State signals
        const tireType = signal(2); // Default to clincher
        const tireWidth = signal(28); // mm
        const rimWidth = signal(17); // mm (internal)
        const wheelDiameter = signal(622); // mm (BSD)
        const targetPressure = signal(80); // PSI
        const ambientTemp = signal(20); // Celsius
        const operatingTemp = signal(25); // Celsius
        const co2Size = signal(16); // grams
        const pressureUnit = signal('psi');

        // Get recommended rim width for tire
        const recommendedRimWidth = computed(() => {
            const width = tireWidth.value;
            // Find closest tire width in recommendations
            const widths = Object.keys(RIM_RECOMMENDATIONS).map(Number).sort((a, b) => a - b);
            const closest = widths.reduce((prev, curr) => 
                Math.abs(curr - width) < Math.abs(prev - width) ? curr : prev
            );
            return RIM_RECOMMENDATIONS[closest];
        });

        // Calculate tire volume using proper cylindrical formula
        const tireVolume = computed(() => {
            const width = tireWidth.value; // mm
            const rim = rimWidth.value; // mm  
            const diameter = wheelDiameter.value; // mm
            const typeCorrection = TIRE_TYPES[tireType.value].correction;
            
            // Basic cylindrical volume: π × r² × height
            // where r = tire width/2 and height = wheel circumference
            const radius = width / 2; // mm
            const circumference = Math.PI * diameter; // mm
            
            // Base volume in mm³
            const baseVolume = Math.PI * radius * radius * circumference;
            
            // Convert to ml (cm³) and apply tire type correction
            const volumeMl = (baseVolume / 1000) * typeCorrection;
            
            // Additional correction for rim width effect (wider rims reduce volume slightly)
            const rimCorrection = 1 - ((rim - recommendedRimWidth.value) * 0.01);
            
            return volumeMl * Math.max(0.85, rimCorrection);
        });

        // Temperature adjustment using Gay-Lussac's Law
        const temperatureAdjustment = computed(() => {
            const t1 = ambientTemp.value + 273.15; // Convert to Kelvin
            const t2 = operatingTemp.value + 273.15;
            const p1 = pressureUnit.value === 'psi' ? targetPressure.value : targetPressure.value * 14.504;
            
            // P2/P1 = T2/T1 (at constant volume)
            const operatingPressure = p1 * (t2 / t1);
            const adjustedInflationPressure = p1 * (t1 / t2);
            
            return {
                operatingPressure: operatingPressure,
                adjustedInflationPressure: adjustedInflationPressure,
                tempDifference: operatingTemp.value - ambientTemp.value
            };
        });

        // CO2 calculations
        const co2Calculations = computed(() => {
            const volumeMl = tireVolume.value;
            const pressurePsi = pressureUnit.value === 'psi' ? targetPressure.value : targetPressure.value * 14.504;
            const pressureAtm = pressurePsi / 14.696; // Convert to atmospheres
            
            // Amount of air needed (at STP): Volume × Pressure
            const airVolumeAtStp = volumeMl * pressureAtm; // ml at 1 atm
            
            // CO2 cartridge yield (approximate): 16g ≈ 8000ml at STP
            const co2YieldMl = co2Size.value * 500; // Rough approximation
            
            const inflationPressure = co2YieldMl / volumeMl; // PSI achievable
            const percentageNeeded = (airVolumeAtStp / co2YieldMl) * 100;
            
            return {
                achievablePressure: inflationPressure,
                percentageNeeded: Math.min(100, percentageNeeded),
                recommendedSize: Math.ceil(airVolumeAtStp / 500) // grams needed
            };
        });

        function Calculator() {
            return html`
                <div class="max-w-6xl mx-auto p-6">
                    <div class="bg-white rounded-lg shadow-lg p-8">
                        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">
                            🚴 Bicycle Tire Volume & Temperature Calculator
                        </h1>
                        <p class="text-center text-gray-600 mb-8">
                            Based on cylindrical tire geometry with tire-type corrections
                        </p>
                        
                        <div class="grid lg:grid-cols-3 gap-8">
                            <!-- Tire Specifications -->
                            <div class="space-y-6">
                                <h2 class="text-xl font-semibold text-gray-700 mb-4">Tire Specifications</h2>
                                
                                <!-- Tire Type -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Tire Type
                                    </label>
                                    <select 
                                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        value=${tireType.value}
                                        onChange=${e => tireType.value = parseInt(e.target.value)}
                                    >
                                        ${Object.entries(TIRE_TYPES).map(([key, type]) => html`
                                            <option value=${key}>${key} - ${type.name}</option>
                                        `)}
                                    </select>
                                    <p class="text-xs text-gray-500 mt-1">
                                        ${TIRE_TYPES[tireType.value].name} (${(TIRE_TYPES[tireType.value].correction * 100 - 100).toFixed(0)}% correction)
                                    </p>
                                </div>

                                <!-- Tire Width -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Tire Width: ${tireWidth.value}mm
                                    </label>
                                    <input 
                                        type="range" 
                                        min="23" 
                                        max="50" 
                                        value=${tireWidth.value}
                                        onInput=${e => tireWidth.value = parseInt(e.target.value)}
                                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                                    />
                                    <p class="text-xs text-gray-500 mt-1">
                                        Recommended rim width: ${recommendedRimWidth.value}mm
                                    </p>
                                </div>

                                <!-- Rim Width -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Rim Width (internal): ${rimWidth.value}mm
                                    </label>
                                    <input 
                                        type="range" 
                                        min="13" 
                                        max="25" 
                                        value=${rimWidth.value}
                                        onInput=${e => rimWidth.value = parseInt(e.target.value)}
                                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                                    />
                                </div>

                                <!-- Wheel Diameter -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Wheel Diameter (BSD): ${wheelDiameter.value}mm
                                    </label>
                                    <select 
                                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        value=${wheelDiameter.value}
                                        onChange=${e => wheelDiameter.value = parseInt(e.target.value)}
                                    >
                                        ${Object.entries(WHEEL_SIZES).map(([bsd, name]) => html`
                                            <option value=${bsd}>${bsd}mm (${name})</option>
                                        `)}
                                    </select>
                                </div>
                            </div>

                            <!-- Pressure & Temperature -->
                            <div class="space-y-6">
                                <h2 class="text-xl font-semibold text-gray-700 mb-4">Pressure & Temperature</h2>
                                
                                <!-- Target Pressure -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Target Pressure: ${targetPressure.value} ${pressureUnit.value.toUpperCase()}
                                    </label>
                                    <div class="flex gap-2 mb-2">
                                        <button 
                                            class=${`px-3 py-1 text-sm rounded ${pressureUnit.value === 'psi' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                                            onClick=${() => pressureUnit.value = 'psi'}
                                        >
                                            PSI
                                        </button>
                                        <button 
                                            class=${`px-3 py-1 text-sm rounded ${pressureUnit.value === 'bar' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                                            onClick=${() => pressureUnit.value = 'bar'}
                                        >
                                            BAR
                                        </button>
                                    </div>
                                    <input 
                                        type="range" 
                                        min=${pressureUnit.value === 'psi' ? '30' : '2'}
                                        max=${pressureUnit.value === 'psi' ? '120' : '8'}
                                        step=${pressureUnit.value === 'psi' ? '5' : '0.2'}
                                        value=${targetPressure.value}
                                        onInput=${e => targetPressure.value = parseFloat(e.target.value)}
                                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                                    />
                                </div>

                                <!-- Ambient Temperature -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Ambient Temperature: ${ambientTemp.value}°C (${(ambientTemp.value * 9/5 + 32).toFixed(0)}°F)
                                    </label>
                                    <input 
                                        type="range" 
                                        min="-10" 
                                        max="40" 
                                        value=${ambientTemp.value}
                                        onInput=${e => ambientTemp.value = parseInt(e.target.value)}
                                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                                    />
                                    <p class="text-xs text-gray-500 mt-1">Temperature when inflating</p>
                                </div>

                                <!-- Operating Temperature -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Operating Temperature: ${operatingTemp.value}°C (${(operatingTemp.value * 9/5 + 32).toFixed(0)}°F)
                                    </label>
                                    <input 
                                        type="range" 
                                        min="-10" 
                                        max="40" 
                                        value=${operatingTemp.value}
                                        onInput=${e => operatingTemp.value = parseInt(e.target.value)}
                                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                                    />
                                    <p class="text-xs text-gray-500 mt-1">Temperature when riding</p>
                                </div>

                                <!-- CO2 Cartridge Size -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        CO₂ Cartridge: ${co2Size.value}g
                                    </label>
                                    <select 
                                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        value=${co2Size.value}
                                        onChange=${e => co2Size.value = parseInt(e.target.value)}
                                    >
                                        <option value="12">12g</option>
                                        <option value="16">16g</option>
                                        <option value="20">20g</option>
                                        <option value="24">24g</option>
                                        <option value="25">25g</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Results -->
                            <div class="space-y-6">
                                <h2 class="text-xl font-semibold text-gray-700 mb-4">Calculations</h2>
                                
                                <!-- Tire Volume -->
                                <div class="bg-blue-50 p-4 rounded-lg">
                                    <h3 class="text-lg font-semibold text-blue-800 mb-2">Tire Volume</h3>
                                    <div class="text-2xl font-bold text-blue-600 mb-1">
                                        ${tireVolume.value.toFixed(0)} ml
                                    </div>
                                    <div class="text-sm text-blue-700">
                                        ${TIRE_TYPES[tireType.value].name} tire
                                    </div>
                                </div>

                                <!-- Temperature Adjustment -->
                                <div class="bg-${temperatureAdjustment.value.tempDifference >= 0 ? 'orange' : 'blue'}-50 p-4 rounded-lg">
                                    <h3 class="text-lg font-semibold text-${temperatureAdjustment.value.tempDifference >= 0 ? 'orange' : 'blue'}-800 mb-2">
                                        Temperature Adjustment
                                    </h3>
                                    <div class="text-sm space-y-1">
                                        ${temperatureAdjustment.value.tempDifference !== 0 ? html`
                                            <div>Inflate to: <strong>${temperatureAdjustment.value.adjustedInflationPressure.toFixed(1)} PSI</strong></div>
                                            <div>Will reach: <strong>${temperatureAdjustment.value.operatingPressure.toFixed(1)} PSI</strong> when riding</div>
                                            <div class="text-xs mt-2">
                                                ${temperatureAdjustment.value.tempDifference > 0 ? 'Temperature increase' : 'Temperature decrease'}: ${Math.abs(temperatureAdjustment.value.tempDifference)}°C
                                            </div>
                                        ` : html`
                                            <div>No temperature adjustment needed</div>
                                        `}
                                    </div>
                                </div>

                                <!-- CO2 Analysis -->
                                <div class="bg-green-50 p-4 rounded-lg">
                                    <h3 class="text-lg font-semibold text-green-800 mb-2">CO₂ Analysis</h3>
                                    <div class="text-sm space-y-1">
                                        <div>Achievable pressure: <strong>${co2Calculations.value.achievablePressure.toFixed(0)} PSI</strong></div>
                                        <div>Cartridge needed: <strong>${co2Calculations.value.percentageNeeded.toFixed(0)}%</strong></div>
                                        <div class="text-xs text-green-700 mt-2">
                                            ${co2Calculations.value.percentageNeeded > 100 ? 
                                                `Recommend ${co2Calculations.value.recommendedSize}g cartridge` : 
                                                `${co2Size.value}g cartridge sufficient`
                                            }
                                        </div>
                                    </div>
                                </div>

                                <!-- Formula Info -->
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <h3 class="text-sm font-semibold text-gray-700 mb-2">📐 Formula Used</h3>
                                    <div class="text-xs text-gray-600 space-y-1">
                                        <div>Volume = π × r² × circumference</div>
                                        <div>Temperature: P₂/P₁ = T₂/T₁</div>
                                        <div>Corrections for tire type & rim width</div>
                                    </div>
                                </div>

                                <div class="bg-yellow-50 p-4 rounded-lg">
                                    <h4 class="font-semibold text-yellow-800 mb-2">⚠️ Notes</h4>
                                    <ul class="text-xs text-yellow-700 space-y-1">
                                        <li>• Based on Fast Fitness Tips methodology</li>
                                        <li>• Measure tire width with calipers for accuracy</li>
                                        <li>• CO₂ calculations are approximations</li>
                                        <li>• Temperature effects use Gay-Lussac's Law</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        render(html`<${Calculator} />`, document.getElementById('app'));
    </script>

    <style>
        .slider::-webkit-slider-thumb {
            appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            border: none;
        }
    </style>
</body>
</html>

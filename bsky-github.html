<!-- generated by o1 from original idea and go code https://github.com/veekaybee/gitfeed -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueSky/atproto GitHub Link Search SPA</title>
    <style>
        /* Embedded CSS */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #app {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .section {
            margin-top: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0077ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005fcc;
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
            text-align: center;
        }

        #search-section {
            margin-top: 30px;
        }

        #search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 200px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #218838;
        }

        #last-fetch-time {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        .link {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #fafafa;
        }

        .link .author {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .link .content {
            white-space: pre-wrap;
        }

        .link a {
            color: #0077ff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            #app {
                padding: 10px;
            }

            button {
                font-size: 14px;
            }

            #search-form {
                flex-direction: column;
            }

            #search-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>BlueSky/atproto GitHub Link Search</h1>

        <!-- Login Section -->
        <div id="login-section" class="section">
            <h2>Login to BlueSky</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="identifier">Handle or Email:</label>
                    <input type="text" id="identifier" name="identifier" placeholder="e.g., user@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Your Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>

        <!-- Search Section -->
        <div id="search-section" class="section hidden">
            <h2>Search GitHub Links from the Past 24 Hours</h2>
            <form id="search-form">
                <input type="text" id="search-input" name="search" placeholder="Enter additional keywords (optional)" aria-label="Search Keywords">
                <button type="submit" id="search-button">Search</button>
            </form>
            <div id="search-error" class="error-message"></div>
            <div id="last-fetch-time">Last Updated: Never</div>
            <div id="feed"></div>
        </div>
    </div>

    <!-- Module Error for Non-supporting Browsers -->
    <div id="module-error" class="hidden">
        <p>Your browser doesn't support ES modules. Please use a modern browser.</p>
    </div>

    <script type="module">
        // Utility function to sanitize HTML to prevent XSS
        function sanitizeHTML(str) {
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }

        // Select DOM elements
        const loginSection = document.getElementById('login-section');
        const loginForm = document.getElementById('login-form');
        const identifierInput = document.getElementById('identifier');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');

        const searchSection = document.getElementById('search-section');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchError = document.getElementById('search-error');
        const lastFetchTime = document.getElementById('last-fetch-time');
        const feedContainer = document.getElementById('feed');

        let accessToken = null;

        // Handle Login Form Submission
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            loginError.textContent = ''; // Clear previous errors

            const identifier = identifierInput.value.trim();
            const password = passwordInput.value.trim();

            if (!identifier || !password) {
                loginError.textContent = 'Please enter both identifier and password.';
                return;
            }

            try {
                console.log('Attempting to log in...');
                // Perform login via REST API
                const response = await fetch('https://bsky.social/xrpc/com.atproto.server.createSession', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        identifier,
                        password,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Login failed:', errorData);
                    throw new Error(errorData.error || 'Login failed');
                }

                const data = await response.json();

                accessToken = data.accessJwt; // Store access token securely in memory
                console.log('Login successful. Access Token received.');

                // Hide login section and show search section
                loginSection.classList.add('hidden');
                searchSection.classList.remove('hidden');
            } catch (error) {
                console.error('Login failed:', error);
                loginError.textContent = 'Login failed. Please check your credentials.';
            }
        });

        // Handle Search Form Submission
        searchForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            searchError.textContent = ''; // Clear previous errors
            feedContainer.innerHTML = ''; // Clear previous search results

            const keyword = searchInput.value.trim();

            // Build the 'q' parameter with 'site:github.com' to target GitHub links
            let query = 'site:github.com';
            if (keyword) {
                // Escape special characters in keyword to prevent query injection
                const escapedKeyword = keyword.replace(/[-[\]{}()*+?.,\\^$|#\s]/g, '\\$&');
                query += ` ${escapedKeyword}`;
            }

            try {
                console.log(`Searching for: ${query}`);
                // Construct query parameters using URLSearchParams
                const params = new URLSearchParams({
                    q: query,
                    sort: 'latest', // or 'top' based on preference
                    since: get24HoursAgoISO(),
                    limit: 50, // Adjust as needed (max 100)
                });

                const searchUrl = `https://bsky.social/xrpc/app.bsky.feed.searchPosts?${params.toString()}`;

                // Perform search via REST API
                const response = await fetch(searchUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Search failed:', errorData);
                    throw new Error(errorData.error || 'Search failed');
                }

                const data = await response.json();

                if (data.posts && Array.isArray(data.posts)) {
                    if (data.posts.length === 0) {
                        feedContainer.innerHTML = '<p>No GitHub links found for the given search criteria.</p>';
                    } else {
                        data.posts.forEach(post => {
                            // Only display posts that contain links
                            if (post.text && extractLinks(post.text).length > 0) {
                                displayPost(post);
                            }
                        });
                        lastFetchTime.textContent = `Last Updated: ${new Date().toLocaleString()}`;
                    }
                } else {
                    console.warn('No posts data received:', data);
                    feedContainer.innerHTML = '<p>No GitHub links found for the given search criteria.</p>';
                }
            } catch (error) {
                console.error('Error during search:', error);
                searchError.textContent = 'An error occurred while performing the search. Please try again later.';
            }
        });

        // Utility function to get ISO string for 24 hours ago
        function get24HoursAgoISO() {
            const now = new Date();
            now.setHours(now.getHours() - 24);
            return now.toISOString();
        }

        // Utility function to extract links from text
        function extractLinks(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.match(urlRegex) || [];
        }

        // Function to display a post in the feed
        function displayPost(post) {
            const postElement = document.createElement('div');
            postElement.className = 'link';

            // Extract relevant information from the post
            const author = post.author?.handle || 'Unknown';
            const content = post.text || 'No content';
            const links = extractLinks(content);

            // Format the creation time
            const createdAt = post.createdAt ? new Date(post.createdAt).toLocaleString() : 'Unknown time';

            // Construct the links HTML
            const linksHTML = links.map(link => `<a href="${sanitizeHTML(link)}" target="_blank" rel="noopener noreferrer">${sanitizeHTML(link)}</a>`).join('<br>');

            // Construct the post HTML
            postElement.innerHTML = `
                <div class="author">${sanitizeHTML(author)} <span class="timestamp">(${sanitizeHTML(createdAt)})</span></div>
                <div class="content">${linksHTML}</div>
            `;

            // Append the new post to the feed
            feedContainer.appendChild(postElement);
        }

        // Optional: Handle network disconnections and visibility changes
        window.addEventListener('offline', () => {
            console.log('Offline detected.');
            searchError.textContent = 'You are offline. Please check your internet connection.';
        });

        window.addEventListener('online', () => {
            console.log('Online detected.');
            searchError.textContent = '';
        });
    </script>

    <script nomodule>
        document.getElementById('module-error').classList.remove('hidden');
    </script>
</body>
</html>

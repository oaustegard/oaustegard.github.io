<!DOCTYPE html>
<!-- generated by o1 from https://github.com/veekaybee/gitfeed -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueSky/atproto Feed SPA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #app {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .section {
            margin-top: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0077ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005fcc;
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
            text-align: center;
        }

        #connection-status {
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .post {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #fafafa;
        }

        .post .author {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post .content {
            white-space: pre-wrap;
        }

        @media (max-width: 600px) {
            #app {
                padding: 10px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>BlueSky/atproto Feed</h1>

        <!-- Login Section -->
        <div id="login-section" class="section">
            <h2>Login to BlueSky</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="identifier">Handle or Email:</label>
                    <input type="text" id="identifier" name="identifier" placeholder="e.g., user@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Your Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>

        <!-- Feed Section -->
        <div id="feed-section" class="section hidden">
            <h2>Live Feed</h2>
            <div id="connection-status">Connecting...</div>
            <div id="feed"></div>
        </div>
    </div>

    <!-- Module Error for Non-supporting Browsers -->
    <div id="module-error" class="hidden">
        <p>Your browser doesn't support ES modules. Please use a modern browser.</p>
    </div>

    <script type="module">
        // app.js

        import { BskyAgent } from 'https://esm.sh/@atproto/api@latest?bundle';
console.log("imnport done");
        // Select DOM elements
        const loginSection = document.getElementById('login-section');
        const loginForm = document.getElementById('login-form');
        const identifierInput = document.getElementById('identifier');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');

        const feedSection = document.getElementById('feed-section');
        const connectionStatus = document.getElementById('connection-status');
        const feedContainer = document.getElementById('feed');

        // Initialize BskyAgent
        const agent = new BskyAgent({
            service: 'https://bsky.social'
        });

        // Handle Login Form Submission
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            loginError.textContent = ''; // Clear previous errors

            const identifier = identifierInput.value.trim();
            const password = passwordInput.value.trim();

            if (!identifier || !password) {
                loginError.textContent = 'Please enter both identifier and password.';
                return;
            }

            try {
                // Attempt to login
                await agent.login({
                    identifier,
                    password
                });

                // Hide login section and show feed section
                loginSection.classList.add('hidden');
                feedSection.classList.remove('hidden');

                // Start listening to the feed
                connectToFeed();
            } catch (error) {
                console.error('Login failed:', error);
                loginError.textContent = 'Login failed. Please check your credentials.';
            }
        });

        // Function to connect to the BlueSky feed
        async function connectToFeed() {
            connectionStatus.textContent = 'Connecting...';

            try {
                // Subscribe to the feed (you can customize the subscription parameters)
                const subscription = agent.subscribeFeed(
                    {
                        // Define your subscription parameters here
                        // For example, subscribing to your own feed or specific collections
                        // This example subscribes to all public posts
                        collections: ['app.bsky.feed.post'],
                    },
                    (update) => {
                        // Handle incoming updates
                        if (update.type === 'update') {
                            displayPost(update.record);
                        }
                    }
                );

                connectionStatus.textContent = 'Connected';

                // Handle connection close
                subscription.on('closed', () => {
                    console.warn('Feed subscription closed. Attempting to reconnect...');
                    connectionStatus.textContent = 'Disconnected. Reconnecting...';
                    reconnectToFeed();
                });

            } catch (error) {
                console.error('Failed to connect to feed:', error);
                connectionStatus.textContent = 'Connection error. Retrying...';
                setTimeout(connectToFeed, 5000); // Retry after 5 seconds
            }
        }

        // Function to attempt reconnection
        function reconnectToFeed() {
            setTimeout(() => {
                connectToFeed();
            }, 5000); // Retry after 5 seconds
        }

        // Function to display a post in the feed
        function displayPost(post) {
            const postElement = document.createElement('div');
            postElement.className = 'post';

            // Extract relevant information from the post
            const author = post.author?.handle || 'Unknown';
            const content = post.text || 'No content';

            // Format the creation time
            const createdAt = post.createdAt ? new Date(post.createdAt).toLocaleString() : 'Unknown time';

            // Construct the post HTML
            postElement.innerHTML = `
                <div class="author">${sanitizeHTML(author)} <span class="timestamp">(${createdAt})</span></div>
                <div class="content">${sanitizeHTML(content)}</div>
            `;

            // Prepend the new post to the feed
            feedContainer.prepend(postElement);
        }

        // Utility function to sanitize HTML to prevent XSS
        function sanitizeHTML(str) {
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }

        // Optional: Handle network disconnections and visibility changes
        window.addEventListener('offline', () => {
            connectionStatus.textContent = 'Offline. Please check your internet connection.';
        });

        window.addEventListener('online', () => {
            connectionStatus.textContent = 'Reconnecting...';
            connectToFeed();
        });
    </script>

    <script nomodule>
        document.getElementById('module-error').classList.remove('hidden');
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Claude Pruner</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .controls {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            z-index: 100;
        }

        .control-group {
            display: flex;
            gap: 5px;
            align-items: center;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }

        button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f0f0f0;
            cursor: pointer;
        }

        button:hover {
            background: #f5f5f5;
        }

        #toggle-assistant { background-color: #e8f5e9; }
        #toggle-human { background-color: #e3f2fd; }
        #toggle-tools { background-color: #f3e5f5; }
        #toggle-thinking { background-color: #fff3e0; }

        .stats {
            margin-left: auto;
            font-size: 14px;
            color: #666;
        }

        /* Single-column layout */
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Message Styling */
        .message, .tool-use, .thinking {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .message.assistant {
            background-color: #e8f5e9;
            border-color: #a5d6a7;
        }

        .message.human {
            background-color: #e3f2fd;
            border-color: #90caf9;
        }

        .thinking {
            background-color: #fff3e0;
            border-color: #ffcc80;
        }

        .tool-use {
            background-color: #f3e5f5;
            border-color: #ce93d8;
        }

        .message.selected {
            border-color: #4CAF50 !important;
        }
        .thinking.selected {
            border-color: #FF9800 !important;
        }
        .tool-use.selected {
            border-color: #9C27B0 !important;
        }

        .message:not(.selected), .tool-use:not(.selected), .thinking:not(.selected) {
            border-color: #ff4444;
            background: #fff0f0;
            opacity: 0.7;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            white-space: nowrap;
        }

        .toggle-collapse {
            padding: 5px;
            font-size: 0.8em;
            line-height: 1;
            user-select: none;
        }

        .collapsed .content, .collapsed pre, .collapsed .tool-params, .collapsed .tool-result, .collapsed .thinking-summary {
            display: none;
        }

        .collapsed {
             max-height: 2.5em;
             overflow: hidden;
        }

        .collapsed-content-preview {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.7;
            font-size: 0.9em;
        }

        .timestamp {
            font-size: 0.85em;
            color: #666;
        }

        /* Common styles */
        .message, .artifact, .tool-use, .thinking {
            max-height: 400px;
            overflow-y: auto;
            margin: 0; 
        }

        /* Code Block Styling */
        pre {
            margin: 0;
            padding: 12px;
            background: #f8f9fa;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 0.9em;
            white-space: pre;
        }
        .thinking code {
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Text Content Styling */
        .text-content {
            margin: 5px 0;
            line-height: 1.5;
        }

        .content {
            width: 100%;
            overflow-x: auto;
        }


        /* Tool content styling */
        .tool-name {
            font-weight: bold;
            color: #7B1FA2;
            margin-bottom: 10px;
        }

        .tool-params, .tool-result {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            font-size: 0.9em;
        }

        .tool-label {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }

        /* Thinking summary */
        .thinking-summary {
            font-style: italic;
            color: #666;
            margin: 10px 0;
        }
    </style>
    <script>
        /* Utility functions */
        function logger(level, message) {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = `[Claude Pruner ${timestamp}] `;
            
            if (typeof message === 'object') {
                console[level](prefix);
                console[level](message);
            } else {
                console[level](prefix + message);
            }
        }

        // Shorthand logging functions
        const log = message => logger('log', message);
        const info = message => logger('info', message);
        const warn = message => logger('warn', message);
        const error = message => logger('error', message);

        function estimateTokens(text) {
            const words = text.trim().split(/\s+/).length;
            return Math.round(words * 1.35);
        }

        function formatTimestamp(isoString) {
            try {
                return new Date(isoString).toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                });
            } catch (err) {
                error(`Error formatting timestamp: ${err.message}`);
                return 'Invalid date';
            }
        }

        function processMessageContent(message) {
            try {
                info(`Processing message: ${message.uuid}`);
                
                if (!message.content) {
                    warn('Message has no content, falling back to text property');
                    return { text: message.text || '', artifacts: [], toolUses: [], thinking: [] };
                }
                
                const elements = [];
                const artifacts = [];
                const toolUses = [];
                const thinking = [];
                
                message.content.forEach((part, index) => {
                    info(`Processing content part ${index}, type: ${part.type}`);
                    
                    if (part.type === 'text') {
                        const text = part.text.trim();
                        if (text) {
                            elements.push(`<div class="text-content">${text}</div>`);
                        }
                    }
                    
                    // Handle tool use
                    if (part.type === 'tool_use') {
                        info(`Found tool use: ${part.name}`);
                        const toolInputJson = JSON.stringify(part.input, null, 2)
                            .replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;');
                        
                        const toolElement = {
                            name: part.name,
                            message: part.message || part.name,
                            input: toolInputJson,
                            timestamp: part.start_timestamp || message.created_at
                        };
                        
                        toolUses.push(toolElement);
                    }
                    
                    // Handle tool results
                    if (part.type === 'tool_result') {
                        info(`Found tool result: ${part.name}`);
                        let resultContent = '';
                        if (part.content && Array.isArray(part.content)) {
                            part.content.forEach(resultPart => {
                                if (resultPart.type === 'text') {
                                    resultContent += resultPart.text;
                                }
                            });
                        } else if (typeof part.content === 'string') {
                            resultContent = part.content;
                        } else if (part.output) {
                            resultContent = part.output;
                        }
                        
                        const resultHtml = (resultContent || '')
                            .replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;');
                        
                        toolUses.push({
                            name: part.name,
                            result: resultHtml,
                            timestamp: part.start_timestamp || message.created_at,
                            isResult: true
                        });
                    }
                    
                    // Handle thinking blocks
                    if (part.type === 'thinking') {
                        info('Found thinking block');
                        thinking.push({
                            content: part.thinking,
                            summaries: part.summaries || [],
                            timestamp: part.start_timestamp || message.created_at
                        });
                    }
                });

                info(`Processed ${elements.length} text elements, ${artifacts.length} artifacts, ${toolUses.length} tool uses, and ${thinking.length} thinking blocks`);
                return { text: elements.join('\n'), artifacts, toolUses, thinking };
                
            } catch (err) {
                error(`Error in processMessageContent: ${err.message}`);
                error(err.stack);
                return { text: 'Error processing message content', artifacts: [], toolUses: [], thinking: [] };
            }
        }

        function trimContent(content, maxLength) {
            if (!maxLength || maxLength <= 0 || content.length <= maxLength) {
                return content;
            }
            return content.substring(0, maxLength) + '\n... [trimmed]';
        }

        function formatSelectedContent() {
            try {
                const maxLengthInput = document.getElementById('max-length');
                const maxLength = parseInt(maxLengthInput.value) || 0;

                const selectedContent = [];

                // Add thinking blocks
                document.querySelectorAll('.thinking.selected').forEach(el => {
                    let content = el.getAttribute('data-content');
                    content = trimContent(content, maxLength);
                    selectedContent.push({
                        timestamp: new Date(el.getAttribute('data-timestamp')).getTime(),
                        content: `<Thinking>${content}</Thinking>`,
                        type: 'thinking'
                    });
                });

                // Add messages
                document.querySelectorAll('.message.selected').forEach(el => {
                    if (el.classList.contains('thinking')) return; // Skip thinking blocks

                    const role = el.classList.contains('human') ? 'Human' : 'Assistant';
                    let textElements = Array.from(el.querySelectorAll('.text-content'))
                        .map(textEl => textEl.textContent.trim())
                        .filter(text => text)
                        .join('\n');

                    textElements = trimContent(textElements, maxLength);

                    if (textElements) {
                        selectedContent.push({
                            timestamp: new Date(el.getAttribute('data-timestamp')).getTime(),
                            content: `<${role}>${textElements}</${role}>`,
                            type: 'message'
                        });
                    }
                });

                // Add tool uses
                document.querySelectorAll('.tool-use.selected').forEach(tool => {
                    let content = tool.getAttribute('data-content');

                    // Extract and trim the content inside the tags
                    const toolNameMatch = content.match(/^<(ToolUse|ToolResult) name="([^"]+)">/);
                    if (toolNameMatch) {
                        const tagType = toolNameMatch[1];
                        const toolName = toolNameMatch[2];
                        const innerContent = content.replace(/^<(ToolUse|ToolResult) name="[^"]+">([\s\S]*)<\/(ToolUse|ToolResult)>$/, '$2');
                        const trimmedInner = trimContent(innerContent, maxLength);
                        content = `<${tagType} name="${toolName}">${trimmedInner}</${tagType}>`;
                    }

                    selectedContent.push({
                        timestamp: new Date(tool.getAttribute('data-timestamp')).getTime(),
                        content: content,
                        type: 'tool'
                    });
                });

                selectedContent.sort((a, b) => a.timestamp - b.timestamp);

                return selectedContent.map(item => item.content).join('\n\n');
            } catch (err) {
                error(`Error in formatSelectedContent: ${err.message}`);
                return 'Error formatting selected content';
            }
        }

        function getBlockContent(el) {
            const contentElement = el.querySelector('.content, pre');
            return contentElement ? contentElement.textContent : '';
        }

        function updateCollapseState(el) {
            const toggle = el.querySelector('.toggle-collapse');
            if (toggle) {
                toggle.textContent = el.classList.contains('collapsed') ? '▶' : '▼';
            }

            const existingPreview = el.querySelector('.collapsed-content-preview');
            if (existingPreview) {
                existingPreview.remove();
            }

            if (el.classList.contains('collapsed')) {
                const content = getBlockContent(el);
                if (content) {
                    const firstLine = content.trim().split('\n')[0];
                    if (firstLine) {
                        const previewDiv = document.createElement('div');
                        previewDiv.className = 'collapsed-content-preview';
                        previewDiv.textContent = firstLine;
                        el.appendChild(previewDiv);
                    }
                }
            }
        }

        function updateStats() {
            try {
                const selectedMessages = document.querySelectorAll('.message.selected:not(.thinking)').length;
                const totalMessages = document.querySelectorAll('.message:not(.thinking)').length;
                const selectedTools = document.querySelectorAll('.tool-use.selected').length;
                const totalTools = document.querySelectorAll('.tool-use').length;
                const selectedThinking = document.querySelectorAll('.thinking.selected').length;
                const totalThinking = document.querySelectorAll('.thinking').length;
                
                const selectedText = Array.from(document.querySelectorAll('.message.selected .text-content, .tool-use.selected, .thinking.selected'))
                    .map(el => el.textContent)
                    .join(' ');
                const words = selectedText.trim().split(/\s+/).length;
                const tokens = estimateTokens(selectedText);
                
                document.querySelector('.stats').textContent = 
                    `Messages: ${selectedMessages}/${totalMessages} | Tools: ${selectedTools}/${totalTools} | Thinking: ${selectedThinking}/${totalThinking} | Words: ${words} | Tokens: ~${tokens}`;
            } catch (err) {
                error(`Error in updateStats: ${err.message}`);
            }
        }

        function updateCollapsedStates() {
            const collapseToggledOff = document.getElementById('collapse-toggled-off').checked;

            document.querySelectorAll('.message, .tool-use, .thinking').forEach(el => {
                const isSelected = el.classList.contains('selected');

                if (isSelected) {
                    // A selected item should always be expanded when the feature is ON.
                    if (collapseToggledOff) {
                        el.classList.remove('collapsed');
                    }
                    // If feature is OFF, we don't touch selected items. They can be manually collapsed.
                } else {
                    // An unselected item's collapsed state is determined by the feature.
                    el.classList.toggle('collapsed', collapseToggledOff);
                }
                updateCollapseState(el);
            });
        }

        function setupEventListeners() {
            try {
                document.querySelectorAll('.message, .tool-use, .thinking').forEach(el => {
                    const header = el.querySelector('.message-header');
                    if (header) {
                        header.addEventListener('click', (event) => {
                            event.stopPropagation();
                            el.classList.toggle('collapsed');
                            updateCollapseState(el);
                        });
                    }

                    el.addEventListener('click', (event) => {
                        if (event.target.closest('.message-header')) return;

                        const toggleMode = document.querySelector('input[name="toggle-mode"]:checked').value;

                        if (toggleMode === 'normal') {
                            el.classList.toggle('selected');
                        } else {
                            const allBlocks = Array.from(document.querySelectorAll('.message, .tool-use, .thinking'));
                            const currentIndex = allBlocks.indexOf(el);

                            if (toggleMode === 'before') {
                                for (let i = 0; i < currentIndex; i++) {
                                    allBlocks[i].classList.toggle('selected');
                                }
                            } else if (toggleMode === 'after') {
                                for (let i = currentIndex + 1; i < allBlocks.length; i++) {
                                    allBlocks[i].classList.toggle('selected');
                                }
                            }
                        }

                        updateStats();
                        updateCollapsedStates();
                    });
                });

                document.getElementById('toggle-all').onclick = () => {
                    const allElements = document.querySelectorAll('.message, .tool-use, .thinking');
                    const allSelected = Array.from(allElements).every(el => el.classList.contains('selected'));
                    
                    allElements.forEach(el => el.classList.toggle('selected', !allSelected));
                    updateStats();
                    updateCollapsedStates();
                };

                document.getElementById('toggle-human').onclick = () => {
                    document.querySelectorAll('.message.human').forEach(el => {
                        el.classList.toggle('selected');
                    });
                    updateStats();
                    updateCollapsedStates();
                };

                document.getElementById('toggle-assistant').onclick = () => {
                    document.querySelectorAll('.message.assistant').forEach(el => {
                        el.classList.toggle('selected');
                    });
                    updateStats();
                    updateCollapsedStates();
                };

                document.getElementById('toggle-tools').onclick = () => {
                    document.querySelectorAll('.tool-use').forEach(el => {
                        el.classList.toggle('selected');
                    });
                    updateStats();
                    updateCollapsedStates();
                };

                document.getElementById('toggle-thinking').onclick = () => {
                    document.querySelectorAll('.thinking').forEach(el => {
                        el.classList.toggle('selected');
                    });
                    updateStats();
                    updateCollapsedStates();
                };

                document.getElementById('collapse-toggled-off').onchange = () => {
                    updateCollapsedStates();
                };

                document.getElementById('copy-selected').onclick = () => {
                    const text = formatSelectedContent();
                    navigator.clipboard.writeText(text);
                    const btn = document.getElementById('copy-selected');
                    btn.textContent = 'Copied!';
                    setTimeout(() => {
                        btn.textContent = 'Copy';
                    }, 2000);
                };

                document.getElementById('download-selected').onclick = () => {
                    const text = formatSelectedContent();
                    const blob = new Blob([text], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'claude-conversation.txt';
                    a.click();
                    URL.revokeObjectURL(url);
                };
                
                info('Event listeners set up successfully');
            } catch (err) {
                error(`Error in setupEventListeners: ${err.message}`);
            }
        }
        
        function renderMessagePair(msg, { text, artifacts, toolUses, thinking }, container) {
            try {
                info(`Rendering message: ${msg.uuid}`);

                const timestamp = msg.created_at;
                const formattedTime = formatTimestamp(timestamp);

                // Collect all blocks with timestamps for chronological ordering
                const blocks = [];

                // Add thinking blocks
                thinking.forEach(({ content, summaries, timestamp: thinkingTimestamp }) => {
                    blocks.push({
                        timestamp: thinkingTimestamp,
                        type: 'thinking',
                        render: () => {
                            info(`Rendering thinking block for message: ${msg.uuid}`);

                            const thinkingDiv = document.createElement('div');
                            thinkingDiv.className = 'thinking selected';
                            thinkingDiv.setAttribute('data-content', content);
                            thinkingDiv.setAttribute('data-timestamp', thinkingTimestamp);

                            let summaryHtml = '';
                            if (summaries && summaries.length > 0) {
                                summaryHtml = `<div class="thinking-summary">${summaries[0].summary}</div>`;
                            }

                            thinkingDiv.innerHTML = `
                                <div class="message-header">
                                    <div><strong>Thinking</strong> <span class="toggle-collapse">▼</span></div>
                                    <span class="timestamp">${formatTimestamp(thinkingTimestamp)}</span>
                                </div>
                                ${summaryHtml}
                                <pre><code>${content}</code></pre>
                            `;
                            return thinkingDiv;
                        }
                    });
                });

                // Add tool uses
                toolUses.forEach(tool => {
                    const toolTimestamp = tool.timestamp || timestamp;
                    blocks.push({
                        timestamp: toolTimestamp,
                        type: 'tool',
                        render: () => {
                            info(`Rendering tool ${tool.isResult ? 'result' : 'use'}: ${tool.name}`);

                            const toolDiv = document.createElement('div');
                            toolDiv.className = 'tool-use selected';
                            toolDiv.setAttribute('data-timestamp', toolTimestamp);

                            if (tool.isResult) {
                                toolDiv.setAttribute('data-content', `<ToolResult name="${tool.name}">${tool.result}</ToolResult>`);
                                toolDiv.innerHTML = `
                                    <div class="message-header">
                                        <div><strong>Tool Result: ${tool.name}</strong> <span class="toggle-collapse">▼</span></div>
                                        <span class="timestamp">${formatTimestamp(toolTimestamp)}</span>
                                    </div>
                                    <div class="tool-label">Result:</div>
                                    <pre class="tool-result"><code>${tool.result}</code></pre>
                                `;
                            } else {
                                toolDiv.setAttribute('data-content', `<ToolUse name="${tool.name}">${tool.input}</ToolUse>`);
                                toolDiv.innerHTML = `
                                    <div class="message-header">
                                        <div><strong>Tool Use: ${tool.name}</strong> <span class="toggle-collapse">▼</span></div>
                                        <span class="timestamp">${formatTimestamp(toolTimestamp)}</span>
                                    </div>
                                    <div class="tool-label">Message: ${tool.message}</div>
                                    <div class="tool-label">Input:</div>
                                    <pre class="tool-params"><code>${tool.input}</code></pre>
                                `;
                            }

                            return toolDiv;
                        }
                    });
                });

                // Add main message if it has content
                if (text.trim().length > 0) {
                    blocks.push({
                        timestamp: timestamp,
                        type: 'message',
                        render: () => {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = `message ${msg.sender} selected`;
                            messageDiv.setAttribute('data-timestamp', timestamp);
                            messageDiv.innerHTML = `
                                <div class="message-header">
                                    <div><strong>${msg.sender}</strong> <span class="toggle-collapse">▼</span></div>
                                    <span class="timestamp">${formattedTime}</span>
                                </div>
                                <div class="content">${text}</div>
                            `;
                            return messageDiv;
                        }
                    });
                }

                // Sort blocks chronologically by timestamp (oldest to newest)
                blocks.sort((a, b) => new Date(a.timestamp).getTime() - new Date(b.timestamp).getTime());

                // Render blocks in chronological order
                blocks.forEach(block => {
                    container.appendChild(block.render());
                });

            } catch (err) {
                error(`Error in renderMessagePair: ${err.message}`);
                error(err.stack);
            }
        }

        window.addEventListener('message', (event) => {
            info(`Received message from origin: ${event.origin}`);
            
            try {
                // Accept messages from multiple potential origins for testing
                if (event.origin !== "https://claude.ai" && 
                    !event.origin.includes('austegard.com') &&
                    event.origin !== 'http://localhost:8000') {
                    warn(`Rejected message from unauthorized origin: ${event.origin}`);
                    return;
                }
                
                if (event.data.type === 'claude-conversation') {
                    info('Received claude-conversation data');
                    
                    if (!event.data.data) {
                        error('No data property in the message');
                        return;
                    }
                    
                    if (!event.data.data.chat_messages) {
                        error('No chat_messages property in the data');
                        info('Received data structure:');
                        info(Object.keys(event.data.data));
                        return;
                    }
                    
                    info(`Message contains ${event.data.data.chat_messages.length} chat messages`);
                    
                    // Clear any existing content
                    document.body.innerHTML = '';
                    
                    // Setup interface
                    setupInterface(event.data.data);
                } else {
                    warn(`Unknown message type: ${event.data.type}`);
                }
            } catch (err) {
                error(`Error processing message: ${err.message}`);
                error(err.stack);
            }
        });

        // Function to set up the interface with the conversation data
        function setupInterface(data) {
            try {
                info('Setting up interface');
                
                const controls = document.createElement('div');
                controls.className = 'controls';
                controls.innerHTML = `
                    <div class="control-group">
                        <button id="toggle-all">All</button>
                        <button id="toggle-human">Human</button>
                        <button id="toggle-assistant">Assistant</button>
                        <button id="toggle-tools">Tools</button>
                        <button id="toggle-thinking">Thinking</button>
                    </div>
                    <div class="control-group">
                        <label><input type="checkbox" id="collapse-toggled-off"> Collapse Toggled-Off</label>
                    </div>
                    <div class="control-group">
                        <span>Quick Toggle:</span>
                        <label><input type="radio" name="toggle-mode" value="before"> Before</label>
                        <label><input type="radio" name="toggle-mode" value="normal" checked> Clicked</label>
                        <label><input type="radio" name="toggle-mode" value="after"> After</label>
                    </div>
                    <div class="control-group">
                        <label for="max-length" title="Limits character count when copying/downloading (leave empty for unlimited)">Max Length (copy/dl):</label>
                        <input type="number" id="max-length" min="0" placeholder="unlimited" style="width: 100px;">
                    </div>
                    <button id="copy-selected">Copy</button>
                    <button id="download-selected">Download</button>
                    <div class="stats">Messages: 0/0 | Tools: 0/0 | Thinking: 0/0 | Words: 0 | Tokens: ~0</div>
                `;
                document.body.appendChild(controls);

                const container = document.createElement('div');
                container.className = 'container';
                document.body.appendChild(container);

                info(`Processing ${data.chat_messages.length} messages`);
                
                data.chat_messages.forEach((msg, index) => {
                    info(`Processing message ${index + 1}/${data.chat_messages.length}`);
                    const processedContent = processMessageContent(msg);
                    renderMessagePair(msg, processedContent, container);
                });

                setupEventListeners();
                updateStats();
                
                info('Interface setup complete');
            } catch (err) {
                error(`Error in setupInterface: ${err.message}`);
                error(err.stack);
            }
        }

        // Log initial message
        info('Claude Pruner initialized, waiting for data...');
    </script>
</head>

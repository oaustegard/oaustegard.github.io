<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>Car Dashboard Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      background: #000;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Demo Controls Bar */
    #demo-controls {
      background: rgba(17, 17, 17, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #333;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .demo-btn {
      background: #0066cc;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .demo-btn:hover {
      background: #0052a3;
    }

    /* Landscape mode: make controls overlay instead of taking space */
    @media (orientation: landscape) {
      #demo-controls {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 0.3rem 0.5rem;
        border-bottom: none;
      }

      .demo-btn {
        padding: 0.3rem 0.6rem;
        font-size: 0.75rem;
      }

      #dashboard {
        padding: 0.5rem;
      }
    }

    /* Dashboard Container */
    #dashboard {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      min-height: 0;
    }

    #dashboard.hud-mode {
      transform: scaleX(-1);
    }

    /* Top Row: Clock */
    .top-row {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10%;
    }

    #clock {
      font-size: 6vmin;
      font-weight: 300;
      color: #888;
      font-variant-numeric: tabular-nums;
    }

    /* Main Speed Display */
    .speed-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      min-height: 0;
    }

    .speed-container {
      text-align: center;
    }

    #speed-display {
      font-size: 35vmin;
      font-weight: bold;
      line-height: 1;
      font-variant-numeric: tabular-nums;
      letter-spacing: -0.05em;
    }

    #unit-display {
      font-size: 7vmin;
      color: #666;
      margin-top: 0.5rem;
    }

    /* Info Rows */
    .info-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 12%;
      border-top: 1px solid #222;
      padding-top: 0.5rem;
    }

    .info-item {
      text-align: center;
      flex: 1;
    }

    .info-value {
      font-size: 4.5vmin;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    .info-label {
      font-size: 2.2vmin;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Bottom Status Row */
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 8%;
      padding-top: 0.5rem;
      border-top: 1px solid #222;
    }

    .status-item {
      font-size: 2.5vmin;
      color: #555;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* GPS Signal Indicator */
    .gps-indicator {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .gps-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4a4;
    }

    /* Heading colors */
    .heading-value {
      color: #6af;
    }

    /* Grade colors */
    .grade-positive {
      color: #f84;
    }

    .grade-negative {
      color: #4f8;
    }

    /* Compass Arrow */
    .compass-arrow {
      display: inline-block;
      font-size: 1.2em;
      transition: transform 0.3s ease;
    }

    /* Speed Histogram */
    .histogram-row {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 10%;
      border-top: 1px solid #222;
      padding: 0.5rem 1rem;
      gap: 0.5rem;
    }

    .histogram-bar {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }

    .histogram-bar-fill {
      width: 100%;
      background: linear-gradient(to top, #0066cc, #4a9eff);
      border-radius: 2px 2px 0 0;
      transition: height 0.3s ease;
      min-height: 2px;
    }

    .histogram-label {
      font-size: 2vmin;
      color: #666;
      white-space: nowrap;
    }

    .histogram-value {
      font-size: 2vmin;
      color: #888;
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <!-- Demo Controls -->
  <div id="demo-controls">
    <a href="car-dashboard.html" class="demo-btn">Open Real Dashboard →</a>
  </div>

  <!-- Dashboard Display -->
  <div id="dashboard">
    <div class="top-row">
      <div id="clock">--:--</div>
    </div>

    <div class="speed-row">
      <div class="speed-container">
        <div id="speed-display">--</div>
        <div id="unit-display">MPH</div>
      </div>
    </div>

    <div class="info-row">
      <div class="info-item">
        <div class="info-value heading-value" id="heading-display">
          <span class="compass-arrow" id="compass-arrow">↑</span>
          <span id="heading-text">--</span>
        </div>
        <div class="info-label">Heading</div>
      </div>
      <div class="info-item">
        <div class="info-value" id="altitude-display">--</div>
        <div class="info-label">Altitude</div>
      </div>
      <div class="info-item">
        <div class="info-value" id="grade-display">--</div>
        <div class="info-label">Grade</div>
      </div>
    </div>

    <div class="info-row">
      <div class="info-item">
        <div class="info-value" id="trip-display">0.0</div>
        <div class="info-label">Trip (mi)</div>
      </div>
      <div class="info-item">
        <div class="info-value" id="elapsed-display">0:00</div>
        <div class="info-label">Elapsed</div>
      </div>
      <div class="info-item">
        <div class="info-value" id="avg-speed-display">--</div>
        <div class="info-label">Avg MPH</div>
      </div>
      <div class="info-item">
        <div class="info-value" id="max-speed-display">0</div>
        <div class="info-label">Max MPH</div>
      </div>
    </div>

    <!-- Speed Histogram -->
    <div class="histogram-row">
      <div class="histogram-bar">
        <div class="histogram-bar-fill" id="hist-bar-0" style="height: 0%"></div>
        <div class="histogram-value" id="hist-val-0">0%</div>
        <div class="histogram-label">0-25</div>
      </div>
      <div class="histogram-bar">
        <div class="histogram-bar-fill" id="hist-bar-1" style="height: 0%"></div>
        <div class="histogram-value" id="hist-val-1">0%</div>
        <div class="histogram-label">25-50</div>
      </div>
      <div class="histogram-bar">
        <div class="histogram-bar-fill" id="hist-bar-2" style="height: 0%"></div>
        <div class="histogram-value" id="hist-val-2">0%</div>
        <div class="histogram-label">50-70</div>
      </div>
      <div class="histogram-bar">
        <div class="histogram-bar-fill" id="hist-bar-3" style="height: 0%"></div>
        <div class="histogram-value" id="hist-val-3">0%</div>
        <div class="histogram-label">70+</div>
      </div>
    </div>

    <div class="status-row">
      <div class="status-item gps-indicator">
        <span class="gps-dot"></span>
        <span>GPS ±3m (simulated)</span>
      </div>
    </div>
  </div>

  <script>
    // ============================================================================
    // SIMULATION ENGINE
    // ============================================================================

    // Define a simulated drive route with segments
    // Each segment: { duration (ms), startSpeed, endSpeed, heading, altitude, description }
    // Altitudes calculated for realistic grades: residential 0-2%, highway 0-6% max
    const ROUTE = [
      { duration: 3000,  startSpeed: 0,  endSpeed: 0,  heading: 90,  altitude: 152, description: "Starting up..." },
      { duration: 5000,  startSpeed: 0,  endSpeed: 25, heading: 90,  altitude: 152, description: "Accelerating from stop" },
      { duration: 8000,  startSpeed: 25, endSpeed: 35, heading: 90,  altitude: 153, description: "Residential street" },
      { duration: 4000,  startSpeed: 35, endSpeed: 15, heading: 90,  altitude: 153, description: "Approaching turn" },
      { duration: 3000,  startSpeed: 15, endSpeed: 20, heading: 45,  altitude: 153, description: "Turning right" },
      { duration: 6000,  startSpeed: 20, endSpeed: 45, heading: 0,   altitude: 155, description: "On-ramp acceleration" },
      { duration: 10000, startSpeed: 45, endSpeed: 65, heading: 0,   altitude: 160, description: "Merging onto highway" },
      { duration: 15000, startSpeed: 65, endSpeed: 70, heading: 355, altitude: 178, description: "Highway cruising - gentle uphill" },
      { duration: 12000, startSpeed: 70, endSpeed: 72, heading: 350, altitude: 201, description: "Highway cruising - steeper grade" },
      { duration: 10000, startSpeed: 72, endSpeed: 68, heading: 340, altitude: 204, description: "Cresting hill" },
      { duration: 15000, startSpeed: 68, endSpeed: 65, heading: 320, altitude: 191, description: "Descending - gentle curve" },
      { duration: 8000,  startSpeed: 65, endSpeed: 55, heading: 280, altitude: 182, description: "Exit ramp" },
      { duration: 5000,  startSpeed: 55, endSpeed: 35, heading: 270, altitude: 181, description: "Slowing for light" },
      { duration: 4000,  startSpeed: 35, endSpeed: 0,  heading: 270, altitude: 181, description: "Stopping at red light" },
      { duration: 6000,  startSpeed: 0,  endSpeed: 0,  heading: 270, altitude: 181, description: "Waiting at light" },
      { duration: 5000,  startSpeed: 0,  endSpeed: 30, heading: 270, altitude: 181, description: "Green light - accelerating" },
      { duration: 4000,  startSpeed: 30, endSpeed: 25, heading: 225, altitude: 180, description: "Left turn" },
      { duration: 8000,  startSpeed: 25, endSpeed: 35, heading: 180, altitude: 179, description: "City street" },
      { duration: 6000,  startSpeed: 35, endSpeed: 20, heading: 180, altitude: 178, description: "Approaching destination" },
      { duration: 4000,  startSpeed: 20, endSpeed: 0,  heading: 180, altitude: 178, description: "Parking" },
      { duration: 5000,  startSpeed: 0,  endSpeed: 0,  heading: 180, altitude: 178, description: "Arrived!" },
    ];

    // ============================================================================
    // STATE
    // ============================================================================
    const state = {
      // Simulation control
      running: true,
      simSpeed: 1,
      simTime: 0,           // ms into simulation
      lastFrameTime: null,

      // Current values
      speed: 0,             // mph
      heading: 90,
      altitude: 150,        // meters
      tripDistance: 0,      // miles
      tripStartTime: Date.now(),
      maxSpeed: 0,
      movingTime: 0,        // ms

      // Speed histogram: time spent in each range (ms)
      speedHistogram: [0, 0, 0, 0], // [0-25, 25-50, 50-70, 70+]
      speedRanges: [
        { min: 0, max: 25 },
        { min: 25, max: 50 },
        { min: 50, max: 70 },
        { min: 70, max: Infinity }
      ],

      // For grade calculation
      altitudeHistory: [],  // {altitude, distance}
      lastAltitude: 150,

      // Current segment
      segmentIndex: 0,
      segmentProgress: 0,
    };

    // ============================================================================
    // DOM
    // ============================================================================
    const dom = {
      clock: document.getElementById('clock'),
      speedDisplay: document.getElementById('speed-display'),
      unitDisplay: document.getElementById('unit-display'),
      headingDisplay: document.getElementById('heading-display'),
      headingText: document.getElementById('heading-text'),
      compassArrow: document.getElementById('compass-arrow'),
      altitudeDisplay: document.getElementById('altitude-display'),
      gradeDisplay: document.getElementById('grade-display'),
      tripDisplay: document.getElementById('trip-display'),
      elapsedDisplay: document.getElementById('elapsed-display'),
      avgSpeedDisplay: document.getElementById('avg-speed-display'),
      maxSpeedDisplay: document.getElementById('max-speed-display'),

      // Histogram
      histBars: [0, 1, 2, 3].map(i => document.getElementById(`hist-bar-${i}`)),
      histVals: [0, 1, 2, 3].map(i => document.getElementById(`hist-val-${i}`)),
    };

    // ============================================================================
    // UTILITIES
    // ============================================================================
    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function easeInOut(t) {
      return t < 0.5 ? 2 * t * t : 1 - Math.pow(-2 * t + 2, 2) / 2;
    }

    function headingToCardinal(deg) {
      const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
      const index = Math.round(((deg % 360) + 360) % 360 / 45) % 8;
      return directions[index];
    }

    function formatElapsed(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      if (hours > 0) {
        return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }
      return `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function metersToFeet(m) {
      return Math.round(m * 3.28084);
    }

    // ============================================================================
    // SIMULATION
    // ============================================================================
    function getTotalDuration() {
      return ROUTE.reduce((sum, seg) => sum + seg.duration, 0);
    }

    function getCurrentSegmentAndProgress(simTime) {
      let elapsed = 0;
      for (let i = 0; i < ROUTE.length; i++) {
        if (simTime < elapsed + ROUTE[i].duration) {
          return {
            index: i,
            segment: ROUTE[i],
            progress: (simTime - elapsed) / ROUTE[i].duration
          };
        }
        elapsed += ROUTE[i].duration;
      }
      // Past end - return last segment at 100%
      return {
        index: ROUTE.length - 1,
        segment: ROUTE[ROUTE.length - 1],
        progress: 1
      };
    }

    function updateSimulation(deltaTime) {
      if (!state.running) return;

      state.simTime += deltaTime * state.simSpeed;

      // Loop simulation
      const totalDuration = getTotalDuration();
      if (state.simTime >= totalDuration) {
        state.simTime = 0;
        state.tripDistance = 0;
        state.maxSpeed = 0;
        state.movingTime = 0;
        state.speedHistogram = [0, 0, 0, 0];
        state.altitudeHistory = [];
        state.tripStartTime = Date.now();
      }

      const { index, segment, progress } = getCurrentSegmentAndProgress(state.simTime);
      state.segmentIndex = index;
      state.segmentProgress = progress;

      // Interpolate values with easing for smooth acceleration/deceleration
      const easedProgress = easeInOut(progress);
      state.speed = lerp(segment.startSpeed, segment.endSpeed, easedProgress);

      // Heading interpolation (handle wrap-around)
      if (index > 0) {
        const prevSegment = ROUTE[index - 1];
        let prevHeading = prevSegment.heading;
        let currHeading = segment.heading;

        // Handle 360/0 wrap
        if (Math.abs(currHeading - prevHeading) > 180) {
          if (currHeading > prevHeading) prevHeading += 360;
          else currHeading += 360;
        }
        state.heading = (lerp(prevHeading, currHeading, easedProgress) + 360) % 360;
      } else {
        state.heading = segment.heading;
      }

      // Altitude interpolation
      if (index > 0) {
        const prevAltitude = ROUTE[index - 1].altitude;
        state.altitude = lerp(prevAltitude, segment.altitude, progress);
      } else {
        state.altitude = segment.altitude;
      }

      // Accumulate distance (speed in mph, deltaTime in ms)
      const distanceMiles = (state.speed / 3600000) * deltaTime * state.simSpeed;
      state.tripDistance += distanceMiles;

      // Track max speed
      if (state.speed > state.maxSpeed) {
        state.maxSpeed = state.speed;
      }

      // Track moving time
      if (state.speed > 2) {
        state.movingTime += deltaTime * state.simSpeed;
      }

      // Track speed histogram
      for (let i = 0; i < state.speedRanges.length; i++) {
        const range = state.speedRanges[i];
        if (state.speed >= range.min && state.speed < range.max) {
          state.speedHistogram[i] += deltaTime * state.simSpeed;
          break;
        }
      }

      // Track altitude for grade
      state.altitudeHistory.push({
        altitude: state.altitude,
        distance: state.tripDistance
      });
      if (state.altitudeHistory.length > 20) {
        state.altitudeHistory.shift();
      }
    }

    function calculateGrade() {
      const history = state.altitudeHistory;
      if (history.length < 5) return null;

      const first = history[0];
      const last = history[history.length - 1];
      const altChangeMeters = last.altitude - first.altitude;
      const distChangeMiles = last.distance - first.distance;
      const distChangeMeters = distChangeMiles * 1609.34;

      if (distChangeMeters < 20) return null;

      return (altChangeMeters / distChangeMeters) * 100;
    }

    // ============================================================================
    // DISPLAY UPDATE
    // ============================================================================
    function updateDisplay() {
      // Clock
      const now = new Date();
      const hours = now.getHours() % 12 || 12;
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = now.getHours() < 12 ? 'AM' : 'PM';
      dom.clock.textContent = `${hours}:${minutes} ${ampm}`;

      // Speed
      dom.speedDisplay.textContent = Math.round(state.speed);

      // Heading with compass arrow
      const cardinal = headingToCardinal(state.heading);
      dom.headingText.textContent = `${cardinal} ${Math.round(state.heading)}°`;
      dom.compassArrow.style.transform = `rotate(${state.heading}deg)`;

      // Altitude
      dom.altitudeDisplay.textContent = metersToFeet(state.altitude).toLocaleString();

      // Grade
      const grade = calculateGrade();
      if (grade !== null && Math.abs(grade) > 0.1) {
        const gradeStr = (grade >= 0 ? '+' : '') + grade.toFixed(1) + '%';
        dom.gradeDisplay.textContent = gradeStr;
        dom.gradeDisplay.className = 'info-value ' + (grade >= 0 ? 'grade-positive' : 'grade-negative');
      } else {
        dom.gradeDisplay.textContent = '0.0%';
        dom.gradeDisplay.className = 'info-value';
      }

      // Trip
      dom.tripDisplay.textContent = state.tripDistance.toFixed(1);

      // Elapsed (simulated time, not real time)
      dom.elapsedDisplay.textContent = formatElapsed(state.simTime);

      // Average speed
      if (state.movingTime > 5000) {
        const avgSpeed = (state.tripDistance / state.movingTime) * 3600000;
        dom.avgSpeedDisplay.textContent = Math.round(avgSpeed);
      }

      // Max speed
      dom.maxSpeedDisplay.textContent = Math.round(state.maxSpeed);

      // Speed histogram
      const totalTime = state.speedHistogram.reduce((a, b) => a + b, 0);
      if (totalTime > 0) {
        const maxPercentage = Math.max(...state.speedHistogram.map(t => (t / totalTime) * 100));
        state.speedHistogram.forEach((time, i) => {
          const percentage = (time / totalTime) * 100;
          const heightPercentage = maxPercentage > 0 ? (percentage / maxPercentage) * 80 : 0;
          dom.histBars[i].style.height = `${heightPercentage}%`;
          dom.histVals[i].textContent = `${Math.round(percentage)}%`;
        });
      }
    }

    // ============================================================================
    // ANIMATION LOOP
    // ============================================================================
    function animate(timestamp) {
      if (state.lastFrameTime === null) {
        state.lastFrameTime = timestamp;
      }

      const deltaTime = timestamp - state.lastFrameTime;
      state.lastFrameTime = timestamp;

      updateSimulation(deltaTime);
      updateDisplay();

      requestAnimationFrame(animate);
    }

    // ============================================================================
    // START
    // ============================================================================
    requestAnimationFrame(animate);
  </script>
</body>
</html>

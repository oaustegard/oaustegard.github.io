<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spectral Christmas Tree - Eigenvalue Trajectories</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        body { margin: 0; background-color: #000; color: #eee; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 20px; left: 20px; background: rgba(0, 0, 0, 0.85);
            padding: 20px; border-radius: 12px; border: 1px solid #444; width: 280px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); pointer-events: auto;
        }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: #ff3e3e; }
        h1 { font-size: 1.2rem; margin: 0 0 15px 0; color: #fff; font-weight: 300; }
        .stats { font-size: 0.7rem; color: #666; margin-top: 10px; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; font-style: italic; color: gold; }
    </style>
</head>
<body>

<div id="ui">
    <h1>Spectral Tree Designer</h1>
    
    <div class="control-group">
        <label id="label-n">Branches (Matrix Size): 120</label>
        <input type="range" id="nodes" min="20" max="250" value="120">
    </div>

    <div class="control-group">
        <label id="label-wiggle">Curvature (Coupling): 0.05</label>
        <input type="range" id="wiggle" min="0" max="20" value="5">
    </div>

    <div class="control-group">
        <label id="label-width">Tree Width: 0.8</label>
        <input type="range" id="width" min="10" max="150" value="80">
    </div>

    <button id="regenerate" style="width:100%; padding: 8px; cursor: pointer; background: #333; color: white; border: 1px solid #555; border-radius: 4px;">Regenerate Tree</button>

    <div class="stats">
        Logic: $M(t) = (1-t)A + tB$<br>
        Using Gershgorin's Theorem for placement.
    </div>
</div>

<div id="loading">Calculating Eigenvalues...</div>
<canvas id="treeCanvas"></canvas>

<script>
    const canvas = document.getElementById('treeCanvas');
    const ctx = canvas.getContext('2d');
    const loading = document.getElementById('loading');
    
    let N = 120;
    let steps = 40;
    let couplingStrength = 0.05;
    let treeWidthFactor = 0.8;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Matrix calculation can be heavy, we wrap it in an async function
    async function computeTree() {
        loading.style.display = 'block';
        
        // Give UI a moment to show loading
        await new Promise(r => setTimeout(r, 10));

        const trajectories = []; // Array of arrays: [step][eigenvalue_index]
        
        // 1. Create Baseline Matrices
        const A_diag = [];
        const B_diag = [];
        const heights = [];

        for (let i = 0; i < N; i++) {
            const h = (i / N);
            heights.push(h);
            const maxWidth = Math.pow(1.1 - h, 1.5) * treeWidthFactor;
            const side = Math.random() > 0.5 ? 1 : -1;

            // Matrix A (Trunk)
            A_diag.push(math.complex(Math.random() * 0.05 - 0.025, h));
            // Matrix B (Tips)
            B_diag.push(math.complex(side * (Math.random() * 0.5 + 0.5) * maxWidth, h + (Math.random() * 0.02 - 0.01)));
        }

        const A = math.diag(A_diag);
        const B = math.diag(B_diag);

        // Add Coupling (the "wiggle" factor)
        const C = math.map(math.random([N, N]), v => math.complex((v - 0.5) * couplingStrength, (Math.random() - 0.5) * couplingStrength));
        const finalA = math.add(A, C);
        const finalB = math.add(B, C);

        // 2. Interpolate and Solve
        for (let s = 0; s <= steps; s++) {
            const t = s / steps;
            const M = math.add(math.multiply(finalA, 1 - t), math.multiply(finalB, t));
            
            // Numerical Eigenvalues
            const evals = math.eigs(M).values.toArray();
            
            // Sort by imaginary part (height) to maintain line continuity
            evals.sort((a, b) => {
                const imA = typeof a === 'number' ? 0 : a.im;
                const imB = typeof b === 'number' ? 0 : b.im;
                return imA - imB;
            });
            trajectories.push(evals);
        }

        draw(trajectories, heights);
        loading.style.display = 'none';
    }

    function draw(trajectories, heights) {
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const centerX = canvas.width / 2;
        const bottomY = canvas.height * 0.9;
        const scale = canvas.height * 0.75;
        const widthScale = canvas.width * 0.4;

        // Draw paths
        for (let j = 0; j < N; j++) {
            const hue = (heights[j] * 280); // 0 to 280 (Red to Purple/Blue)
            ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 0.6)`;
            ctx.lineWidth = 1;
            ctx.beginPath();

            for (let s = 0; s <= steps; s++) {
                const ev = trajectories[s][j];
                const re = typeof ev === 'number' ? ev : ev.re;
                const im = typeof ev === 'number' ? 0 : ev.im;

                const x = centerX + re * widthScale;
                const y = bottomY - im * scale;

                if (s === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Draw endpoint stars
            const startNode = trajectories[0][j];
            const endNode = trajectories[steps][j];
            drawStar(centerX + (startNode.re || 0) * widthScale, bottomY - (startNode.im || 0) * scale);
            drawStar(centerX + (endNode.re || 0) * widthScale, bottomY - (endNode.im || 0) * scale);
        }

        // Signature
        ctx.fillStyle = 'rgba(255, 50, 50, 0.5)';
        ctx.font = '14px Georgia';
        ctx.fillText('Spectral Matrix Interpolation, 2025', canvas.width - 250, canvas.height - 30);
    }

    function drawStar(x, y) {
        ctx.fillStyle = '#FFD700';
        ctx.beginPath();
        ctx.arc(x, y, 1.5, 0, Math.PI * 2);
        ctx.fill();
    }

    // UI Event Listeners
    document.getElementById('nodes').oninput = (e) => {
        N = parseInt(e.target.value);
        document.getElementById('label-n').innerText = `Branches (Matrix Size): ${N}`;
    };
    document.getElementById('wiggle').oninput = (e) => {
        couplingStrength = e.target.value / 100;
        document.getElementById('label-wiggle').innerText = `Curvature (Coupling): ${couplingStrength.toFixed(2)}`;
    };
    document.getElementById('width').oninput = (e) => {
        treeWidthFactor = e.target.value / 100;
        document.getElementById('label-width').innerText = `Tree Width: ${treeWidthFactor.toFixed(1)}`;
    };
    document.getElementById('regenerate').onclick = computeTree;

    // Initial run
    computeTree();

</script>
</body>
</html>

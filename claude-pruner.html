<!DOCTYPE html>
<html>
<head>
    <title>Claude Pruner (Debug)</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        #debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: #f0f0f0;
            border-top: 2px solid #999;
            padding: 10px;
            overflow-y: auto;
            z-index: 1000;
            font-family: monospace;
            font-size: 14px;
        }

        #debug-panel.hidden {
            display: none;
        }

        #debug-panel .log {
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px solid #ddd;
        }

        #debug-panel .log.error {
            color: red;
            font-weight: bold;
        }

        #debug-panel .log.warn {
            color: orange;
        }

        #debug-panel .log.info {
            color: blue;
        }

        #debug-controls {
            position: fixed;
            bottom: 200px;
            right: 10px;
            z-index: 1001;
            display: flex;
            gap: 5px;
        }

        #debug-controls button {
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Rest of the styles from original */
        .controls {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            z-index: 100;
        }

        button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }

        button:hover {
            background: #f5f5f5;
        }

        .stats {
            margin-left: auto;
            font-size: 14px;
            color: #666;
        }

        /* Two-column layout */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
            padding-bottom: 220px; /* Add space for debug panel */
        }

        .messages-column, .artifacts-column {
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .artifacts-column {
            border-left: 1px solid #ddd;
            padding-left: 20px;
        }

        /* Message Styling */
        .message {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .message.selected {
            border-color: #4CAF50;
            background: #E8F5E9;
        }

        .message:not(.selected) {
            border-color: #ff4444;
            background: #fff0f0;
            opacity: 0.7;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .timestamp {
            font-size: 0.85em;
            color: #666;
        }

        /* Artifact Styling */
        .artifact {
            padding: 15px;
            border: 2px solid #2196F3;
            border-radius: 4px;
            background: #E3F2FD;
            cursor: pointer;
        }

        .artifact:not(.selected) {
            border-color: #ff4444;
            background: #fff0f0;
            opacity: 0.7;
        }

        .artifact.selected {
            border-color: #2196F3;
            background: #E3F2FD;
            opacity: 1;
        }

        .artifact .message-header {
            background: #BBDEFB;
            margin: -15px -15px 10px -15px;
            padding: 10px 15px;
            border-radius: 2px 2px 0 0;
        }

        .artifact .message-header h2 {
            margin: 0;
            font-size: 1em;
            color: #1565C0;
        }

        /* Message and Artifact common styles */
        .message, .artifact {
            max-height: 400px;
            overflow-y: auto;
            margin: 0; 
        }

        /* Code Block Styling */
        pre {
            margin: 0;
            padding: 12px;
            background: #f8f9fa;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 0.9em;
            white-space: pre;
        }

        /* Text Content Styling */
        .text-content {
            margin: 5px 0;
            line-height: 1.5;
        }

        .content {
            width: 100%;
            overflow-x: auto;
        }

        /* Column headers */
        .column-header {
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
            padding: 10px 0;
            margin: 0;
        }
    </style>
    <script>
        /* Debug logging */
        const debugLog = {
            panel: null,
            logs: [],
            
            init() {
                // Create debug panel
                this.panel = document.createElement('div');
                this.panel.id = 'debug-panel';
                
                // Create debug controls
                const controls = document.createElement('div');
                controls.id = 'debug-controls';
                controls.innerHTML = `
                    <button id="toggle-debug">Hide Debug</button>
                    <button id="clear-debug">Clear</button>
                    <button id="test-processing">Test Processing</button>
                `;
                
                document.body.appendChild(this.panel);
                document.body.appendChild(controls);
                
                // Setup event listeners
                document.getElementById('toggle-debug').addEventListener('click', () => {
                    this.panel.classList.toggle('hidden');
                    document.getElementById('toggle-debug').textContent = 
                        this.panel.classList.contains('hidden') ? 'Show Debug' : 'Hide Debug';
                });
                
                document.getElementById('clear-debug').addEventListener('click', () => {
                    this.clear();
                });
                
                document.getElementById('test-processing').addEventListener('click', () => {
                    this.log('Testing with sample data', 'info');
                    processSampleData();
                });
            },
            
            log(message, level = 'log') {
                const timestamp = new Date().toLocaleTimeString();
                let formattedMsg;
                
                if (typeof message === 'object') {
                    try {
                        formattedMsg = JSON.stringify(message, null, 2);
                    } catch (e) {
                        formattedMsg = '[Object cannot be stringified]';
                    }
                } else {
                    formattedMsg = message;
                }
                
                const logEntry = {
                    timestamp,
                    message: formattedMsg,
                    level
                };
                
                this.logs.push(logEntry);
                
                if (this.panel) {
                    const logElement = document.createElement('div');
                    logElement.className = `log ${level}`;
                    logElement.innerHTML = `<strong>[${timestamp}]</strong> ${formattedMsg}`;
                    this.panel.appendChild(logElement);
                    this.panel.scrollTop = this.panel.scrollHeight;
                }
                
                // Also log to console
                console[level](message);
            },
            
            error(message) {
                this.log(message, 'error');
            },
            
            warn(message) {
                this.log(message, 'warn');
            },
            
            info(message) {
                this.log(message, 'info');
            },
            
            clear() {
                this.logs = [];
                if (this.panel) {
                    this.panel.innerHTML = '';
                }
            }
        };

        /* Processing sample data for testing */
        function processSampleData() {
            const sampleData = {
                chat_messages: [
                    {
                        uuid: "test-uuid-1",
                        sender: "human",
                        content: [
                            {
                                type: "text",
                                text: "Hello, can you help me with something?"
                            }
                        ],
                        created_at: new Date().toISOString()
                    },
                    {
                        uuid: "test-uuid-2",
                        sender: "assistant",
                        content: [
                            {
                                type: "thinking",
                                thinking: "Let me think about how to respond to this query.",
                                summaries: [{ summary: "Planning my response" }],
                                start_timestamp: new Date().toISOString()
                            },
                            {
                                type: "text",
                                text: "I'd be happy to help. What do you need?"
                            }
                        ],
                        created_at: new Date().toISOString()
                    }
                ]
            };
            
            try {
                debugLog.info("Processing sample data");
                
                // Clear any existing content
                document.body.innerHTML = '';
                
                // Initialize debug panel again since we cleared the body
                debugLog.init();
                
                setupInterface(sampleData);
            } catch (error) {
                debugLog.error(`Error processing sample data: ${error.message}`);
                debugLog.error(error.stack);
            }
        }

        /* Utility functions */
        function estimateTokens(text) {
            const words = text.trim().split(/\s+/).length;
            return Math.round(words * 1.35);
        }

        function formatTimestamp(isoString) {
            try {
                return new Date(isoString).toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                });
            } catch (error) {
                debugLog.error(`Error formatting timestamp: ${error.message}`);
                return 'Invalid date';
            }
        }

        function processMessageContent(message) {
            try {
                debugLog.info(`Processing message: ${message.uuid}`);
                
                if (!message.content) {
                    debugLog.warn('Message has no content, falling back to text property');
                    return { text: message.text || '', artifacts: [] };
                }
                
                const elements = [];
                const artifacts = [];
                
                message.content.forEach((part, index) => {
                    debugLog.info(`Processing content part ${index}, type: ${part.type}`);
                    
                    if (part.type === 'text') {
                        const text = part.text.trim();
                        if (text && !text.startsWith('<antArtifact')) {
                            elements.push(`<div class="text-content">${text}</div>`);
                        }
                    }
                    
                    if (part.type === 'thinking') {
                        debugLog.info('Found thinking block');
                        // Thinking blocks are processed separately
                    }
                });

                message.content.forEach((part, index) => {
                    if (part.type === 'text' && part.text.includes('<antArtifact')) {
                        debugLog.info('Found artifact in text');
                        
                        const artifactMatches = part.text.match(/<antArtifact[^>]*identifier="([^"]*)"[^>]*title="([^"]*)"[^>]*>([\s\S]*?)<\/antArtifact>/g);
                        
                        if (artifactMatches) {
                            artifactMatches.forEach(match => {
                                try {
                                    const matchResult = match.match(/<antArtifact[^>]*identifier="([^"]*)"[^>]*title="([^"]*)"[^>]*>([\s\S]*?)<\/antArtifact>/);
                                    
                                    if (matchResult && matchResult.length >= 4) {
                                        const [, identifier, title, content] = matchResult;
                                        
                                        debugLog.info(`Found artifact: ${identifier} - ${title}`);
                                        
                                        const cleanContent = content
                                            .trim()
                                            .replace(/&/g, '&amp;')
                                            .replace(/</g, '&lt;')
                                            .replace(/>/g, '&gt;');

                                        artifacts.push({
                                            title,
                                            content: cleanContent,
                                            timestamp: message.created_at
                                        });
                                    } else {
                                        debugLog.error('Failed to extract artifact components from match');
                                    }
                                } catch (error) {
                                    debugLog.error(`Error processing artifact match: ${error.message}`);
                                }
                            });
                        } else {
                            debugLog.warn('No artifact matches found in text that contains <antArtifact>');
                        }
                    }
                });

                debugLog.info(`Processed ${elements.length} text elements and ${artifacts.length} artifacts`);
                return { text: elements.join('\n'), artifacts };
                
            } catch (error) {
                debugLog.error(`Error in processMessageContent: ${error.message}`);
                debugLog.error(error.stack);
                return { text: 'Error processing message content', artifacts: [] };
            }
        }

        function formatSelectedContent() {
            try {
                const selectedContent = [];
                
                document.querySelectorAll('.message.selected').forEach(el => {
                    const role = el.classList.contains('human') ? 'Human' : 'Assistant';
                    const textElements = Array.from(el.querySelectorAll('.text-content'))
                        .map(textEl => textEl.textContent.trim())
                        .filter(text => text)
                        .join('\n');
                    
                    if (textElements) {
                        selectedContent.push({
                            timestamp: new Date(el.getAttribute('data-timestamp')).getTime(),
                            content: `<${role}>${textElements}</${role}>`,
                            type: 'message'
                        });
                    }
                });

                document.querySelectorAll('.artifact.selected').forEach(artifact => {
                    const title = artifact.getAttribute('data-title');
                    const code = artifact.querySelector('code').textContent.trim();
                    const timestamp = new Date(artifact.getAttribute('data-timestamp')).getTime();
                    
                    selectedContent.push({
                        timestamp,
                        content: `<Artifact title="${title}">${code}</Artifact>`,
                        type: 'artifact'
                    });
                });
                
                selectedContent.sort((a, b) => a.timestamp - b.timestamp);
                
                return selectedContent.map(item => item.content).join('\n\n');
            } catch (error) {
                debugLog.error(`Error in formatSelectedContent: ${error.message}`);
                return 'Error formatting selected content';
            }
        }

        function updateStats() {
            try {
                const selectedMessages = document.querySelectorAll('.message.selected').length;
                const totalMessages = document.querySelectorAll('.message').length;
                const selectedArtifacts = document.querySelectorAll('.artifact.selected').length;
                const totalArtifacts = document.querySelectorAll('.artifact').length;
                
                const selectedText = Array.from(document.querySelectorAll('.message.selected .text-content, .artifact.selected'))
                    .map(el => el.textContent)
                    .join(' ');
                const words = selectedText.trim().split(/\s+/).length;
                const tokens = estimateTokens(selectedText);
                
                document.querySelector('.stats').textContent = 
                    `Messages: ${selectedMessages}/${totalMessages} | Artifacts: ${selectedArtifacts}/${totalArtifacts} | Words: ${words} | Tokens: ~${tokens}`;
            } catch (error) {
                debugLog.error(`Error in updateStats: ${error.message}`);
            }
        }

        function setupEventListeners() {
            try {
                document.querySelectorAll('.message').forEach(el => {
                    el.addEventListener('click', () => {
                        el.classList.toggle('selected');
                        updateStats();
                    });
                });

                document.querySelectorAll('.artifact').forEach(el => {
                    el.addEventListener('click', () => {
                        el.classList.toggle('selected');
                        updateStats();
                    });
                });

                document.getElementById('toggle-all').onclick = () => {
                    const allMessages = document.querySelectorAll('.message');
                    const allArtifacts = document.querySelectorAll('.artifact');
                    const allSelected = Array.from(allMessages).every(m => m.classList.contains('selected')) &&
                                    Array.from(allArtifacts).every(a => a.classList.contains('selected'));
                    
                    allMessages.forEach(m => m.classList.toggle('selected', !allSelected));
                    allArtifacts.forEach(a => a.classList.toggle('selected', !allSelected));
                    updateStats();
                };

                document.getElementById('toggle-human').onclick = () => {
                    document.querySelectorAll('.message.human').forEach(el => {
                        el.classList.toggle('selected');
                    });
                    updateStats();
                };

                document.getElementById('toggle-assistant').onclick = () => {
                    document.querySelectorAll('.message.assistant').forEach(el => {
                        el.classList.toggle('selected');
                    });
                    updateStats();
                };

                document.getElementById('toggle-artifacts').onclick = () => {
                    document.querySelectorAll('.artifact').forEach(el => {
                        el.classList.toggle('selected');
                    });
                    updateStats();
                };

                document.getElementById('copy-selected').onclick = () => {
                    const text = formatSelectedContent();
                    navigator.clipboard.writeText(text);
                    const btn = document.getElementById('copy-selected');
                    btn.textContent = 'Copied!';
                    setTimeout(() => {
                        btn.textContent = 'Copy';
                    }, 2000);
                };

                document.getElementById('download-selected').onclick = () => {
                    const text = formatSelectedContent();
                    const blob = new Blob([text], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'claude-conversation.txt';
                    a.click();
                    URL.revokeObjectURL(url);
                };
                
                debugLog.info('Event listeners set up successfully');
            } catch (error) {
                debugLog.error(`Error in setupEventListeners: ${error.message}`);
            }
        }
        
        function renderMessagePair(msg, { text, artifacts }, messagesColumn, artifactsColumn) {
            try {
                debugLog.info(`Rendering message: ${msg.uuid}`);
                
                const timestamp = msg.created_at;
                const formattedTime = formatTimestamp(timestamp);

                // Render thinking blocks (if any)
                msg.content.forEach((part, index) => {
                    if (part.type === 'thinking') {
                        debugLog.info(`Rendering thinking block for message: ${msg.uuid}`);
                        
                        const thinkingTimestamp = part.start_timestamp || timestamp;
                        const formattedThinkingTime = formatTimestamp(thinkingTimestamp);
                        
                        let summaryHtml = '';
                        if (part.summaries && part.summaries.length > 0) {
                            summaryHtml = `<div class="thinking-summary">${part.summaries[0].summary}</div>`;
                        }
                        
                        const thinkingDiv = document.createElement('div');
                        thinkingDiv.className = 'message thinking selected';
                        thinkingDiv.setAttribute('data-timestamp', thinkingTimestamp);
                        thinkingDiv.innerHTML = `
                            <div class="message-header">
                                <strong>Thinking</strong>
                                <span class="timestamp">${formattedThinkingTime}</span>
                            </div>
                            ${summaryHtml}
                            <pre><code>${part.thinking}</code></pre>
                        `;
                        messagesColumn.appendChild(thinkingDiv);
                    }
                });

                const artifactElements = artifacts.map(({ title, content }) => {
                    debugLog.info(`Rendering artifact: ${title}`);
                    
                    const artifactDiv = document.createElement('div');
                    artifactDiv.className = 'artifact selected';
                    artifactDiv.setAttribute('data-title', title);
                    artifactDiv.setAttribute('data-timestamp', timestamp);
                    artifactDiv.innerHTML = `
                        <div class="message-header">
                            <h2>${title}</h2>
                            <span class="timestamp">${formattedTime}</span>
                        </div>
                        <pre><code>${content}</code></pre>
                    `;
                    return artifactDiv;
                });

                debugLog.info(`Rendering main message: ${msg.uuid}`);
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender} selected`;
                messageDiv.setAttribute('data-timestamp', timestamp);
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <strong>${msg.sender}</strong>
                        <span class="timestamp">${formattedTime}</span>
                    </div>
                    <div class="content">${text}</div>
                `;

                messagesColumn.appendChild(messageDiv);
                artifactElements.forEach(artifact => artifactsColumn.appendChild(artifact));

                return { messageDiv, artifactElements };
            } catch (error) {
                debugLog.error(`Error in renderMessagePair: ${error.message}`);
                debugLog.error(error.stack);
            }
        }

        // Function to set up the interface with the conversation data
        function setupInterface(data) {
            try {
                debugLog.info('Setting up interface');
                
                const controls = document.createElement('div');
                controls.className = 'controls';
                controls.innerHTML = `
                    <button id="toggle-all">Toggle All</button>
                    <button id="toggle-human">Toggle Human</button>
                    <button id="toggle-assistant">Toggle Assistant</button>
                    <button id="toggle-artifacts">Toggle Artifacts</button>
                    <button id="copy-selected">Copy</button>
                    <button id="download-selected">Download</button>
                    <div class="stats">Messages: 0/0 | Artifacts: 0/0 | Words: 0 | Tokens: ~0</div>
                `;
                document.body.appendChild(controls);

                const container = document.createElement('div');
                container.className = 'container';
                
                const messagesColumn = document.createElement('div');
                messagesColumn.className = 'messages-column';
                messagesColumn.innerHTML = '<div class="column-header">Messages</div>';
                
                const artifactsColumn = document.createElement('div');
                artifactsColumn.className = 'artifacts-column';
                artifactsColumn.innerHTML = '<div class="column-header">Artifacts</div>';
                
                container.appendChild(messagesColumn);
                container.appendChild(artifactsColumn);
                document.body.appendChild(container);

                debugLog.info(`Processing ${data.chat_messages.length} messages`);
                
                data.chat_messages.forEach((msg, index) => {
                    debugLog.info(`Processing message ${index + 1}/${data.chat_messages.length}`);
                    const processedContent = processMessageContent(msg);
                    renderMessagePair(msg, processedContent, messagesColumn, artifactsColumn);
                });

                setupEventListeners();
                updateStats();
                
                debugLog.info('Interface setup complete');
            } catch (error) {
                debugLog.error(`Error in setupInterface: ${error.message}`);
                debugLog.error(error.stack);
            }
        }

        // Init debug panel when page loads
        window.addEventListener('DOMContentLoaded', () => {
            debugLog.init();
            debugLog.info('Debug panel initialized');
            debugLog.info('Waiting for Claude.ai conversation data...');
        });

        window.addEventListener('message', (event) => {
            debugLog.info(`Received message from origin: ${event.origin}`);
            
            try {
                // Accept messages from multiple potential origins for testing
                if (event.origin !== "https://claude.ai" && 
                    event.origin !== "https://austegard.com" && 
                    !event.origin.includes('localhost')) {
                    debugLog.warn(`Rejected message from unauthorized origin: ${event.origin}`);
                    return;
                }
                
                if (event.data.type === 'claude-conversation') {
                    debugLog.info('Received claude-conversation data');
                    
                    if (!event.data.data) {
                        debugLog.error('No data property in the message');
                        return;
                    }
                    
                    if (!event.data.data.chat_messages) {
                        debugLog.error('No chat_messages property in the data');
                        debugLog.info('Received data:', event.data.data);
                        return;
                    }
                    
                    debugLog.info(`Message contains ${event.data.data.chat_messages.length} chat messages`);
                    
                    // Clear any existing content
                    document.body.innerHTML = '';
                    
                    // Re-initialize debug panel
                    debugLog.init();
                    debugLog.info('Processing received conversation data');
                    
                    setupInterface(event.data.data);
                } else {
                    debugLog.warn(`Unknown message type: ${event.data.type}`);
                }
            } catch (error) {
                debugLog.error(`Error processing message: ${error.message}`);
                debugLog.error(error.stack);
            }
        });
    </script>
</head>
<body>

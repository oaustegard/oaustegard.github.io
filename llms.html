<!DOCTYPE html>
<html lang="en">
<!-- Head section remains unchanged -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteLLM's Model Prices</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .sort-icon::after {
            content: '↕';
            margin-left: 4px;
        }
        .sort-asc::after {
            content: '↑';
        }
        .sort-desc::after {
            content: '↓';
        }
        th {
            user-select: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Body content remains unchanged until script section -->
    <div id="app" class="p-4 max-w-7xl mx-auto">
        <div class="mb-8">
            <h1 class="text-2xl font-bold mb-2">LiteLLM's Model Prices</h1>
            <p class="text-sm text-gray-600 mb-4">
                Data sourced from 
                <a href="https://github.com/BerriAI/litellm/blob/main/model_prices_and_context_window.json" 
                   class="text-blue-600 hover:underline" target="_blank">BerriAI/litellm GitHub repository</a>. 
                <a href="https://github.com/BerriAI/litellm/blob/main/LICENSE" 
                   class="text-blue-600 hover:underline" target="_blank">License</a>.<br />
                <a href="https://github.com/oaustegard/oaustegard.github.io/edit/main/llms.html" 
                   class="text-blue-600 hover:underline" target="_blank">Code</a>.
            </p>
            <div class="relative">
                <input type="text" 
                       id="search"
                       placeholder="Search models, providers, or modes..." 
                       class="w-full px-4 py-2 border rounded-lg">
            </div>
        </div>
        <div id="loading" class="loading">Loading model data...</div>
        <div id="content" class="hidden">
            <!-- Table structure remains unchanged -->
            <div class="overflow-visible">
                <table class="min-w-full bg-white border rounded-lg">
                    <!-- Table head and body remain unchanged -->
                </table>
            </div>
            <div id="modelCount" class="mt-4 text-sm text-gray-600"></div>
        </div>
    </div>

    <script>
        let models = [];
        let sortConfig = { key: 'id', direction: 'asc', type: 'string' };
        
        /* URL Management Functions */
        function getSearchFromUrl() {
            /* Try hash first for iframe compatibility */
            const hashParams = new URLSearchParams(window.location.hash.slice(1));
            if (hashParams.has('search')) {
                return hashParams.get('search');
            }
            
            /* Fall back to query params */
            const queryParams = new URLSearchParams(window.location.search);
            return queryParams.get('search') || '';
        }

        function updateUrl(searchTerm) {
            try {
                /* Update both hash and query parameters for maximum compatibility */
                const newUrl = new URL(window.location.href);
                if (searchTerm) {
                    newUrl.searchParams.set('search', searchTerm);
                    window.location.hash = `search=${encodeURIComponent(searchTerm)}`;
                } else {
                    newUrl.searchParams.delete('search');
                    window.location.hash = '';
                }
                
                /* Try to update history, falling back gracefully if in iframe */
                try {
                    window.history.replaceState({}, '', newUrl.toString());
                } catch (e) {
                    console.log('History API not available, falling back to hash');
                }
            } catch (e) {
                console.log('Error updating URL:', e);
            }
        }

        /* Existing helper functions remain unchanged */
        function formatCost(cost) {
            if (cost === undefined || cost === null) return 'N/A';
            return '$' + (cost * 1000000).toFixed(2);
        }

        function renderFeatureBadge(feature, bgColor, textColor, label) {
            return feature ? 
                `<span class="inline-block px-2 py-1 text-xs font-medium ${bgColor} ${textColor} rounded-full mr-1">
                    ${label}
                </span>` : '';
        }

        /* Modified filterAndSortModels to handle URL updates */
        function filterAndSortModels(updateUrlFlag = true) {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            
            const filteredModels = models.filter(model => 
                model.id.toLowerCase().includes(searchTerm) ||
                (model.litellm_provider && model.litellm_provider.toLowerCase().includes(searchTerm)) ||
                (model.mode && model.mode.toLowerCase().includes(searchTerm))
            );

            if (updateUrlFlag) {
                updateUrl(searchTerm);
            }

            filteredModels.sort((a, b) => {
                let aValue = a[sortConfig.key];
                let bValue = b[sortConfig.key];

                if (aValue === undefined || aValue === null) aValue = '';
                if (bValue === undefined || bValue === null) bValue = '';

                if (sortConfig.type === 'number') {
                    return sortConfig.direction === 'asc' ? aValue - bValue : bValue - aValue;
                } else {
                    return sortConfig.direction === 'asc' 
                        ? aValue.toString().localeCompare(bValue.toString()) 
                        : bValue.toString().localeCompare(aValue.toString());
                }
            });

            renderModels(filteredModels);
        }

        /* Rendering function remains unchanged */
        function renderModels(filteredModels) {
            const tbody = document.getElementById('modelTable');
            const modelCount = document.getElementById('modelCount');
            
            tbody.innerHTML = filteredModels.map((model, index) => `
                <tr class="${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}">
                    <td class="px-6 py-4 border-b font-medium">${model.id}</td>
                    <td class="px-6 py-4 border-b">${model.litellm_provider || 'N/A'}</td>
                    <td class="px-6 py-4 border-b">${model.mode || 'N/A'}</td>
                    <td class="px-6 py-4 border-b">
                        ${model.max_tokens ? `${model.max_tokens.toLocaleString()} tokens` : 'N/A'}
                    </td>
                    <td class="px-6 py-4 border-b">${formatCost(model.input_cost_per_token)}</td>
                    <td class="px-6 py-4 border-b">${formatCost(model.output_cost_per_token)}</td>
                    <td class="px-6 py-4 border-b">
                        <div class="space-y-1">
                            ${renderFeatureBadge(model.supports_function_calling, 'bg-blue-100', 'text-blue-800', 'Function Calling')}
                            ${renderFeatureBadge(model.supports_vision, 'bg-green-100', 'text-green-800', 'Vision')}
                            ${renderFeatureBadge(model.supports_prompt_caching, 'bg-purple-100', 'text-purple-800', 'Prompt Caching')}
                        </div>
                    </td>
                </tr>
            `).join('');
            
            modelCount.textContent = `Showing ${filteredModels.length} of ${models.length} models`;
        }

        function handleSort(key, type) {
            if (sortConfig.key === key) {
                sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
            } else {
                sortConfig.key = key;
                sortConfig.direction = 'asc';
                sortConfig.type = type;
            }

            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.sort === sortConfig.key) {
                    th.classList.add(`sort-${sortConfig.direction}`);
                }
            });

            filterAndSortModels();
        }

        /* Initialize */
        fetch('https://raw.githubusercontent.com/BerriAI/litellm/main/model_prices_and_context_window.json')
            .then(response => response.json())
            .then(data => {
                models = Object.entries(data).map(([id, details]) => ({
                    id,
                    ...details
                }));
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                
                /* Set initial search value from URL */
                const initialSearch = getSearchFromUrl();
                if (initialSearch) {
                    document.getElementById('search').value = initialSearch;
                }
                filterAndSortModels(false);
            })
            .catch(error => {
                document.getElementById('loading').innerHTML = 'Error loading model data. Please try again later.';
                console.error('Error:', error);
            });

        /* Event Listeners */
        document.getElementById('search').addEventListener('input', () => filterAndSortModels(true));
        
        /* Handle URL changes */
        window.addEventListener('hashchange', () => {
            const searchTerm = getSearchFromUrl();
            document.getElementById('search').value = searchTerm;
            filterAndSortModels(false);
        });

        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const key = th.dataset.sort;
                const type = th.dataset.type;
                handleSort(key, type);
            });
        });
    </script>
</body>
</html>

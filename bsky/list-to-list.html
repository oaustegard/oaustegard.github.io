<!DOCTYPE html>
<html>
<head>
    <title>Merge BSky Lists</title>
    <link rel="icon" href="/images/grouchsky.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #0070f3;
            box-shadow: 0 0 0 3px rgba(0,112,243,0.1);
        }
        .input-section {
            display: none;
        }
        .input-section.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        .dropdown-container {
            position: relative;
            margin-bottom: 1rem;
        }
        .dropdown {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dropdown:after {
            content: 'â–¼';
            font-size: 0.8em;
            color: #666;
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 6px 6px;
            margin-top: -1px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-item {
            padding: 0.75rem;
            cursor: pointer;
        }
        .dropdown-item:hover {
            background: #f5f5f5;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
        }
        button:disabled {
            background: #ccc;
            cursor: wait;
        }
        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease-out;
        }
        .alert-error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #dc2626;
        }
        .alert-success {
            background: #dcfce7;
            border: 1px solid #22c55e;
            color: #16a34a;
        }
        .alert-info {
            background: #dbeafe;
            border: 1px solid #2563eb;
            color: #1d4ed8;
        }
        .progress {
            margin-top: 1rem;
            display: none;
        }
        .progress.visible {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Merge BSky Lists</h1>
    <div id="status"></div>

    <div id="authSection" class="input-section active">
        <h2>Step 1: Login</h2>
        <div class="form-group">
            <label>Your BSky Handle:</label>
            <input type="text" id="handle" placeholder="user.bsky.social" required>
        </div>
        <div class="form-group">
            <label>Your BSky <a href="https://bsky.app/settings/app-passwords" target="_blank">App Password</a>:</label>
            <input type="password" id="apppassword" placeholder="abcd-1234-fghi-5678" required>
        </div>
        <button id="loginBtn">Login</button>
    </div>

    <div id="listSection" class="input-section">
        <h2>Step 2: Select Lists to Merge</h2>
        <div class="form-group">
            <label>Source List (list to merge from):</label>
            <div style="margin-bottom: 1rem;">
                <label style="display: inline-flex; align-items: center; margin-right: 1.5rem; font-weight: normal;">
                    <input type="radio" name="sourceType" value="myLists" checked style="width: auto; margin-right: 0.5rem;">
                    My Lists
                </label>
                <label style="display: inline-flex; align-items: center; font-weight: normal;">
                    <input type="radio" name="sourceType" value="urlInput" style="width: auto; margin-right: 0.5rem;">
                    Another User's List URL
                </label>
            </div>

            <div id="myListsSource">
                <div class="dropdown-container">
                    <div class="dropdown" id="sourceListDropdown">
                        <span id="selectedSourceList">Select source list</span>
                    </div>
                    <div class="dropdown-menu" id="sourceDropdownMenu"></div>
                </div>
            </div>

            <div id="urlInputSource" style="display: none;">
                <input type="text" id="sourceListUrl" placeholder="https://bsky.app/profile/did:plc:.../lists/...">
                <button id="loadListBtn" style="margin-top: 0.5rem; width: auto; padding: 0.5rem 1rem;">Load List</button>
                <div id="loadedListInfo" style="margin-top: 0.5rem; font-size: 0.9rem; color: #666;"></div>
            </div>
        </div>

        <div class="form-group">
            <label>Target List (list to merge into - must be one of your lists):</label>
            <div class="dropdown-container">
                <div class="dropdown" id="targetListDropdown">
                    <span id="selectedTargetList">Select target list</span>
                </div>
                <div class="dropdown-menu" id="targetDropdownMenu"></div>
            </div>
        </div>

        <div class="progress">
            <div id="progressText" class="alert alert-info"></div>
        </div>
        <button id="mergeBtn">Merge Lists</button>
    </div>

    <script type="module">
        import {
            login,
            getLists,
            getListMembers,
            addMemberToList,
            resolveSkyLink,
            getAuthAgent,
            getPublicAgent,
            initializeLib
        } from './bsky-lib.js';

        let selectedSourceListUri = null;
        let selectedTargetListUri = null;
        let loadedExternalListData = null;

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `alert ${isError ? 'alert-error' : 'alert-success'}`;
            statusDiv.textContent = message;
            window.scrollTo(0, 0);
        }

        function showSection(sectionId) {
            document.querySelectorAll('.input-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function updateProgress(message) {
            const progress = document.querySelector('.progress');
            progress.classList.add('visible');
            document.getElementById('progressText').textContent = message;
        }

        function toggleDropdown(id) {
            document.getElementById(id).classList.toggle('show');
        }

        window.selectSourceList = function(uri, name) {
            document.getElementById('selectedSourceList').textContent = name;
            document.getElementById('sourceDropdownMenu').classList.remove('show');
            selectedSourceListUri = uri;
        }

        window.selectTargetList = function(uri, name) {
            document.getElementById('selectedTargetList').textContent = name;
            document.getElementById('targetDropdownMenu').classList.remove('show');
            selectedTargetListUri = uri;
        }

        function parseListUrl(url) {
            // Parse Bluesky list URL
            // Format: https://bsky.app/profile/{did or handle}/lists/{rkey}
            const match = url.match(/bsky\.app\/profile\/([^/]+)\/lists\/([^/?]+)/);
            if (!match) {
                throw new Error('Invalid Bluesky list URL. Expected format: https://bsky.app/profile/{did or handle}/lists/{rkey}');
            }

            const actorIdentifier = match[1];
            const rkey = match[2];

            // Construct the list URI
            // If actorIdentifier is a DID, use it directly
            // If it's a handle, we'll need to resolve it
            if (actorIdentifier.startsWith('did:')) {
                return `at://${actorIdentifier}/app.bsky.graph.list/${rkey}`;
            } else {
                // Return the info needed to resolve the handle
                return { handle: actorIdentifier, rkey: rkey, needsResolve: true };
            }
        }

        async function resolveHandle(handle) {
            // Use public agent for resolution if possible, or public API directly
            // BskyAgent has resolveHandle
            const agent = getPublicAgent() || getAuthAgent();
            if (agent) {
                const res = await agent.resolveHandle({ handle });
                return res.data.did;
            } else {
                // Fallback to fetch if agent not ready (should generally be ready if lib initialized)
                 const response = await fetch(`https://public.api.bsky.app/xrpc/com.atproto.identity.resolveHandle?handle=${handle}`);
                 if (!response.ok) {
                     throw new Error(`Failed to resolve handle: ${response.statusText}`);
                 }
                 const data = await response.json();
                 return data.did;
            }
        }

        // Setup event listeners
        document.getElementById('sourceListDropdown').addEventListener('click', () => toggleDropdown('sourceDropdownMenu'));
        document.getElementById('targetListDropdown').addEventListener('click', () => toggleDropdown('targetDropdownMenu'));

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown-container')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => menu.classList.remove('show'));
            }
        });

        // Initialize library
        initializeLib();

        // Handle source type radio button changes
        document.querySelectorAll('input[name="sourceType"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const myListsSource = document.getElementById('myListsSource');
                const urlInputSource = document.getElementById('urlInputSource');

                if (e.target.value === 'myLists') {
                    myListsSource.style.display = 'block';
                    urlInputSource.style.display = 'none';
                    selectedSourceListUri = null;
                    loadedExternalListData = null;
                    document.getElementById('loadedListInfo').textContent = '';
                } else {
                    myListsSource.style.display = 'none';
                    urlInputSource.style.display = 'block';
                    selectedSourceListUri = null;
                    document.getElementById('selectedSourceList').textContent = 'Select source list';
                }
            });
        });

        // Handle Load List button
        document.getElementById('loadListBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const btn = e.target;
            const urlInput = document.getElementById('sourceListUrl');
            let listUrl = urlInput.value.trim();
            const infoDiv = document.getElementById('loadedListInfo');

            if (!listUrl) {
                showStatus('Please enter a list URL', true);
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Loading...';
            infoDiv.textContent = '';

            try {
                // Resolve short link if needed
                listUrl = await resolveSkyLink(listUrl);

                // Parse the URL
                const parseResult = parseListUrl(listUrl);
                let listUri;

                if (parseResult.needsResolve) {
                    // Need to resolve handle to DID
                    infoDiv.textContent = `Resolving handle ${parseResult.handle}...`;
                    const did = await resolveHandle(parseResult.handle);
                    listUri = `at://${did}/app.bsky.graph.list/${parseResult.rkey}`;
                } else {
                    listUri = parseResult;
                }

                // Fetch the list details
                // Use public agent if available
                const agent = getPublicAgent() || getAuthAgent();
                infoDiv.textContent = 'Loading list details...';

                // Using agent
                const response = await agent.app.bsky.graph.getList({ list: listUri, limit: 1 });
                const listData = response.data;

                // Store the list data
                loadedExternalListData = listData;
                selectedSourceListUri = listUri;

                // Display list info
                const listName = listData.list?.name || 'Unknown List';
                const memberCount = listData.list?.listItemCount || 0;
                const creator = listData.list?.creator?.handle || 'Unknown';

                infoDiv.innerHTML = `<strong>${listName}</strong> by @${creator} (${memberCount} members)`;
                infoDiv.style.color = '#16a34a';

                showStatus(`Successfully loaded list: ${listName}`, false);

            } catch (error) {
                infoDiv.textContent = '';
                showStatus(error.message, true);
                selectedSourceListUri = null;
                loadedExternalListData = null;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Load List';
            }
        });

        // Login handling
        document.getElementById('loginBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const btn = e.target;
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const handle = document.getElementById('handle').value.trim()
                    .replace('@', '')
                    .replace('bsky.app', 'bsky.social');
                const password = document.getElementById('apppassword').value;

                await login(handle, password);
                showStatus('Login successful!');

                // Load user's lists
                const listsData = await getLists(getAuthAgent().session.did);
                const lists = listsData.data.lists;

                // Populate both dropdowns
                const sourceDropdown = document.getElementById('sourceDropdownMenu');
                const targetDropdown = document.getElementById('targetDropdownMenu');
                
                const listItems = lists.map(list => `
                    <div class="dropdown-item" onclick="selectSourceList('${list.uri}', '${list.name}')">${list.name}</div>
                `).join('');
                
                const targetListItems = lists.map(list => `
                    <div class="dropdown-item" onclick="selectTargetList('${list.uri}', '${list.name}')">${list.name}</div>
                `).join('');

                sourceDropdown.innerHTML = listItems;
                targetDropdown.innerHTML = targetListItems;

                showSection('listSection');
            } catch (error) {
                showStatus(error.message, true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });

        // Merge button handling
        document.getElementById('mergeBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const btn = e.target;
            btn.disabled = true;
            btn.textContent = 'Merging...';

            try {
                if (!selectedSourceListUri) throw new Error('Please select a source list');
                if (!selectedTargetListUri) throw new Error('Please select a target list');
                if (selectedSourceListUri === selectedTargetListUri) throw new Error('Source and target lists must be different');

                // Determine which method to use based on source type
                const sourceType = document.querySelector('input[name="sourceType"]:checked').value;
                let sourceMembers;

                updateProgress('Loading source list members...');
                sourceMembers = await getListMembers(selectedSourceListUri);

                updateProgress('Loading target list members...');
                const targetMembers = await getListMembers(selectedTargetListUri);

                // Find members that are in source but not in target
                const targetMemberDids = new Set(targetMembers.map(m => m.subject.did));
                const newMembers = sourceMembers.filter(m => !targetMemberDids.has(m.subject.did));

                if (newMembers.length === 0) {
                    showStatus('No new members to add - all members from source list are already in the target list.', false);
                    btn.disabled = false;
                    btn.textContent = 'Merge Lists';
                    return;
                }

                updateProgress(`Adding ${newMembers.length} new members to target list...`);
                for (let i = 0; i < newMembers.length; i++) {
                    await addMemberToList(selectedTargetListUri, newMembers[i].subject.did);
                    updateProgress(`Added ${i + 1} of ${newMembers.length} members...`);
                }

                const rkey = selectedTargetListUri.split('/').pop();
                const listUrl = `https://bsky.app/profile/${getAuthAgent().session.did}/lists/${rkey}`;

                // Clear any previous status messages
                const statusDiv = document.getElementById('status');
                statusDiv.innerHTML = `
                    <div class="alert alert-success">
                        Successfully merged ${newMembers.length} new members into the target list. View your list <a href="${listUrl}" target="_blank">here</a>
                    </div>
                `;

            } catch (error) {
                showStatus(error.message, true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Merge Lists';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Convert a BSky Starter Pack to a List</title>
    <link rel="icon" href="/images/grouchsky.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #0070f3;
            box-shadow: 0 0 0 3px rgba(0,112,243,0.1);
        }
        .input-section {
            display: none;
        }
        .input-section.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        .dropdown-container {
            position: relative;
        }
        .dropdown {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dropdown:after {
            content: 'â–¼';
            font-size: 0.8em;
            color: #666;
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 6px 6px;
            margin-top: -1px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-item {
            padding: 0.75rem;
            cursor: pointer;
        }
        .dropdown-item:hover {
            background: #f5f5f5;
        }
        .dropdown-item.create-new {
            border-top: 1px solid #ddd;
            color: #0070f3;
            font-weight: 500;
        }
        #newListInput {
            margin-top: 0.5rem;
            display: none;
        }
        #newListInput.show {
            display: block;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
        }
        button:disabled {
            background: #ccc;
            cursor: wait;
        }
        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease-out;
        }
        .alert-error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #dc2626;
        }
        .alert-success {
            background: #dcfce7;
            border: 1px solid #22c55e;
            color: #16a34a;
        }
        .alert-info {
            background: #dbeafe;
            border: 1px solid #2563eb;
            color: #1d4ed8;
        }
        .progress {
            margin-top: 1rem;
            display: none;
        }
        .progress.visible {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        .result-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #0070f3;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .result-link:hover {
            background: #0060df;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Convert a BSky Starter Pack to a List</h1>
    <div id="status"></div>

    <div id="authSection" class="input-section active">
        <h2>Step 1: Login</h2>
        <div class="form-group">
            <label>Your BSky Handle:</label>
            <input type="text" id="handle" placeholder="user.bsky.social" required>
        </div>
        <div class="form-group">
            <label>Your BSky <a href="https://bsky.app/settings/app-passwords" target="_blank">App Password</a>:</label>
            <input type="password" id="apppassword" placeholder="abcd-1234-fghi-5678" required>
        </div>
        <button id="loginBtn">Login</button>
    </div>

    <div id="packSection" class="input-section">
        <h2>Step 2: Convert Pack to List</h2>
        <div class="form-group">
            <label>Starter Pack URL (or go.bsky.app short link):</label>
            <input type="text" id="packurl" placeholder="https://bsky.app/starter-pack/user.bsky.social/3l6stg6xfrc23" required>
        </div>
        
        <div class="form-group">
            <label>Target List:</label>
            <div class="dropdown-container">
                <div class="dropdown" id="listDropdown">
                    <span id="selectedList">Select or create a list</span>
                </div>
                <div class="dropdown-menu" id="dropdownMenu"></div>
            </div>
            <div id="newListInput">
                <input type="text" id="newListName" placeholder="Enter new list name">
            </div>
        </div>

        <div class="progress">
            <div id="progressText" class="alert alert-info"></div>
        </div>
        <button id="convertBtn">Convert Pack to List</button>
    </div>

    <script type="module">
        import {
            login,
            getLists,
            getStarterPack,
            getListMembers,
            createList,
            addMemberToList,
            resolveSkyLink,
            getAuthAgent,
            initializeLib,
            getActorStarterPacks
        } from './bsky-lib.js';

        let selectedListUri = null;
        let listCreationMode = false;

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `alert ${isError ? 'alert-error' : 'alert-success'}`;
            statusDiv.textContent = message;
            window.scrollTo(0, 0);
        }

        function showSection(sectionId) {
            document.querySelectorAll('.input-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function updateProgress(message) {
            const progress = document.querySelector('.progress');
            progress.classList.add('visible');
            document.getElementById('progressText').textContent = message;
        }

        function toggleDropdown() {
            document.getElementById('dropdownMenu').classList.toggle('show');
        }

        window.selectList = function(uri, name) {
            document.getElementById('selectedList').textContent = name;
            document.getElementById('dropdownMenu').classList.remove('show');
            document.getElementById('newListInput').classList.remove('show');
            selectedListUri = uri;
            listCreationMode = false;
        }

        window.showNewListInput = function() {
            document.getElementById('selectedList').textContent = 'Create New List';
            document.getElementById('newListInput').classList.add('show');
            document.getElementById('dropdownMenu').classList.remove('show');
            selectedListUri = null;
            listCreationMode = true;
        }

        // Setup event listeners
        document.getElementById('listDropdown').addEventListener('click', toggleDropdown);

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown-container')) {
                document.getElementById('dropdownMenu').classList.remove('show');
            }
        });

        // Initialize library
        initializeLib();

        // Login handling
        document.getElementById('loginBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const btn = e.target;
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const handle = document.getElementById('handle').value.trim()
                    .replace('@', '')
                    .replace('bsky.app', 'bsky.social');
                const password = document.getElementById('apppassword').value;

                await login(handle, password);
                showStatus('Login successful!');

                // Load user's lists
                const listsData = await getLists(getAuthAgent().session.did);
                const dropdownMenu = document.getElementById('dropdownMenu');
                dropdownMenu.innerHTML = listsData.data.lists.map(list => `
                    <div class="dropdown-item" onclick="selectList('${list.uri}', '${list.name}')">
                        ${list.name}
                    </div>
                `).join('') + `
                    <div class="dropdown-item create-new" onclick="showNewListInput()">
                        + Create New List
                    </div>
                `;

                showSection('packSection');
            } catch (error) {
                showStatus(error.message, true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });

        // Convert button handling
        document.getElementById('convertBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const btn = e.target;
            btn.disabled = true;
            btn.textContent = 'Converting...';

            try {
                let packUrl = document.getElementById('packurl').value.trim();

                // Resolve short link if needed
                updateProgress('Resolving URL...');
                packUrl = await resolveSkyLink(packUrl);
                
                // Parse pack URL
                const packParts = packUrl.split('/');
                const packId = packParts[packParts.length - 1];
                // Handle is index 4 if format is https://bsky.app/starter-pack/{handle}/{id}
                const userHandle = packParts[packParts.length - 2];

                // We need the pack URI. We can fetch it via getActorStarterPacks or if we know the DID.
                // The easier way given the lib structure is to implement a specific fetch or just use raw agent call.
                // But wait, the original code used getActorStarterPacks.

                // Let's rely on the pack URI construction if we can, but starter packs are "app.bsky.graph.starterpack".
                // We need to resolve the handle to DID first to construct the URI, OR use getActorStarterPacks.

                // Let's use getActorStarterPacks like the original code did, but using the lib.
                // We need to import getActorStarterPacks from lib. I should add it to lib.

                updateProgress('Loading starter pack info...');

                // Since I didn't add getActorStarterPacks to lib yet, I will add it now or use the agent directly.
                // I'll assume I can access the agent.
                const agent = getAuthAgent();

                const starterPacks = await getActorStarterPacks(userHandle);
                const pack = starterPacks.find(p => {
                    const parts = p.uri.split('/');
                    return parts[parts.length - 1] === packId;
                });

                if (!pack) throw new Error('Starter Pack not found');

                const packData = await getStarterPack(pack.uri);
                const members = await getListMembers(packData.list.uri);

                let targetListUri;
                let listUrl;
                if (listCreationMode) {
                    const newListName = document.getElementById('newListName').value.trim();
                    if (!newListName) throw new Error('Please enter a list name');
                    updateProgress('Creating new list...');
                    const newList = await createList(newListName);
                    targetListUri = newList.data.uri;
                    // Extract rkey from URI for URL construction
                    const rkey = newList.data.uri.split('/').pop();
                    listUrl = `https://bsky.app/profile/${agent.session.did}/lists/${rkey}`;
                } else {
                    if (!selectedListUri) throw new Error('Please select a list or create a new one');
                    targetListUri = selectedListUri;
                    const rkey = selectedListUri.split('/').pop();
                    listUrl = `https://bsky.app/profile/${agent.session.did}/lists/${rkey}`;
                }

                updateProgress(`Adding ${members.length} members to list...`);
                for (let i = 0; i < members.length; i++) {
                    await addMemberToList(targetListUri, members[i].subject.did);
                    updateProgress(`Added ${i + 1} of ${members.length} members...`);
                }

                // Clear any previous status messages
                const statusDiv = document.getElementById('status');
                statusDiv.innerHTML = `
                    <div class="alert alert-success">
                        Conversion complete! View your list <a href="${listUrl}" target="_blank">here</a>
                    </div>
                `;

            } catch (error) {
                showStatus(error.message, true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Convert Pack to List';
            }
        });
    </script>
</body>
</html>

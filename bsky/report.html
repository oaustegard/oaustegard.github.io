<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The current top links on Bluesky, continuously updated" />
    <title>The Bsky Report, SPA edition</title>
    <link rel="stylesheet" href="bsky_report.css" />
</head>

<body>
    <header>
        <div class="title-area">
            <h1>The <span class="accent">Bsky</span>Report <sup><small>(SPA edition)</small></sup></h1>
            <p class="subtitle">The current top links on Bluesky over the last 24 hours.</p>
            <p><small>Pure client-side implementation inspired by <a href="https://bsky.app/profile/george.black"
                        target="_blank">George Black</a>'s <a href="https://theblue.report/" target="_blank">theblue.report</a></small></p>
        </div>
        <div class="header-controls">
            <div class="control-group">
                <select id="language-select" class="compact-select"></select>
                <select id="update-interval" class="compact-select">
                    <option value="10">10s</option>
                    <option value="30">30s</option>
                    <option value="60">1m</option>
                    <option value="120">2m</option>
                    <option value="300">5m</option>
                    <option value="600">10m</option>
                </select>
            </div>
            <div class="stats">
                <span id="processed-posts">0 posts processed</span> â€¢
                <span id="unique-urls">0 unique URLs</span>
            </div>
        </div>
    </header>
    <main>
        <div class="link-group">
            <!-- Links inserted here -->
        </div>
        <p class="last-updated">Loading...</p>
    </main>
    <script src="BlueReport.js"></script>
    <script>
        const report = new BlueReport();
        report.start();
    </script>
</body>

</html>
